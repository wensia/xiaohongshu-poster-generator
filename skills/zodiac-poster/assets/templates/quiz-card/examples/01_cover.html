<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { width: 1080px; height: 1440px; }
  </style>
</head>
<body>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1440" width="1080" height="1440">
  <defs>
    <filter id="cardShadow" x="-5%" y="-5%" width="115%" height="120%">
      <feDropShadow dx="6" dy="6" stdDeviation="0" flood-color="#1A1A1A" flood-opacity="1"/>
    </filter>
  </defs>

  <!-- 背景 -->
  <rect width="1080" height="1440" fill="#FFFEF5"/>

  <!-- 装饰形状 -->
  <circle cx="920" cy="200" r="120" fill="#FFE135"/>
  <rect x="100" y="180" width="80" height="80" rx="20" fill="#00BFA5" transform="rotate(-10, 140, 220)"/>
  <circle cx="180" cy="1200" r="60" fill="#FF7043"/>
  <rect x="800" y="1100" width="200" height="50" rx="25" fill="#C6FF00" transform="rotate(8, 900, 1125)"/>
  <circle cx="950" cy="800" r="45" fill="#00BFA5" opacity="0.6"/>

  <!-- 巨大星座符号装饰 - SVG图标 -->
  <g transform="translate(400, 750)" opacity="0.08">
    <svg width="400" height="400" viewBox="0 0 100 100">
      <line x1="25" y1="20" x2="75" y2="20" stroke="#FFE135" stroke-width="6" stroke-linecap="round"/>
      <line x1="25" y1="80" x2="75" y2="80" stroke="#FFE135" stroke-width="6" stroke-linecap="round"/>
      <line x1="35" y1="20" x2="35" y2="80" stroke="#FFE135" stroke-width="6" stroke-linecap="round"/>
      <line x1="65" y1="20" x2="65" y2="80" stroke="#FFE135" stroke-width="6" stroke-linecap="round"/>
    </svg>
  </g>

  <!-- 头部徽章 -->
  <rect x="70" y="100" width="220" height="56" rx="28" fill="#1A1A1A"/>
  <!-- 星座图标和文字组 - 垂直居中对齐 -->
  <g transform="translate(100, 128)">
    <!-- SVG 图标 -->
    <g transform="translate(0, -12)">
      <line x1="0" y1="0" x2="18" y2="0" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round"/>
      <line x1="0" y1="24" x2="18" y2="24" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round"/>
      <line x1="4" y1="0" x2="4" y2="24" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round"/>
      <line x1="14" y1="0" x2="14" y2="24" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round"/>
    </g>
    <!-- 文字 -->
    <text x="32" y="0" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="26" font-weight="500" fill="#FFFFFF" dominant-baseline="middle">双子座</text>
  </g>

  <!-- 封面主内容 -->
  <g transform="translate(540, 600)">
    <!-- 副标题 -->
    <rect x="-180" y="-200" width="360" height="50" rx="25" fill="#00BFA5"/>
    <text y="-165" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="26" font-weight="600" fill="#FFFFFF" text-anchor="middle">星座互动测试</text>

    <!-- 主标题 -->
    <text y="-50" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="80" font-weight="800" fill="#1A1A1A" text-anchor="middle">你是哪种</text>
    <text y="60" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="80" font-weight="800" fill="#1A1A1A" text-anchor="middle">双子座？</text>

    <!-- 分隔线 -->
    <rect x="-60" y="110" width="120" height="6" rx="3" fill="#FFE135"/>

    <!-- 标语 -->
    <text y="180" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="28" fill="#4A4A4A" text-anchor="middle">选A还是选B，测出你的真实性格</text>
  </g>

  <!-- 底部预览卡片 -->
  <g filter="url(#cardShadow)">
    <rect x="200" y="1150" width="300" height="80" rx="20" fill="#FFFFFF" stroke="#1A1A1A" stroke-width="3"/>
  </g>
  <rect x="220" y="1135" width="40" height="30" rx="15" fill="#FF7043"/>
  <text x="232" y="1157" font-family="Arial, sans-serif" font-size="18" font-weight="700" fill="#FFFFFF">A</text>

  <g filter="url(#cardShadow)">
    <rect x="580" y="1150" width="300" height="80" rx="20" fill="#FFFFFF" stroke="#1A1A1A" stroke-width="3"/>
  </g>
  <rect x="600" y="1135" width="40" height="30" rx="15" fill="#00BFA5"/>
  <text x="612" y="1157" font-family="Arial, sans-serif" font-size="18" font-weight="700" fill="#FFFFFF">B</text>

  <!-- 底部提示 -->
  <text x="540" y="1350" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="24" fill="#666666" text-anchor="middle">滑动开始测试 →</text>
</svg>
</body>
</html>
