<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { width: 1080px; height: 1440px; }
  </style>
</head>
<body>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1440" width="1080" height="1440">
  <defs>
    <filter id="cardShadow" x="-5%" y="-5%" width="115%" height="120%">
      <feDropShadow dx="6" dy="6" stdDeviation="0" flood-color="#1A1A1A" flood-opacity="1"/>
    </filter>
  </defs>

  <!-- 背景 -->
  <rect width="1080" height="1440" fill="#FFFEF5"/>

  <!-- 装饰形状 -->
  <circle cx="150" cy="150" r="100" fill="#FFE135"/>
  <rect x="850" y="100" width="120" height="120" rx="30" fill="#00BFA5" transform="rotate(15, 910, 160)"/>
  <circle cx="100" cy="800" r="50" fill="#FF7043"/>
  <rect x="820" y="700" width="180" height="45" rx="22" fill="#C6FF00" transform="rotate(-12, 910, 722)"/>
  <circle cx="950" cy="1200" r="70" fill="#FFE135" opacity="0.6"/>

  <!-- 巨大星座符号装饰 -->
  <text x="650" y="1200" font-family="Arial, sans-serif" font-size="350" fill="#FFF176" opacity="0.1">♊</text>

  <!-- 头部徽章 -->
  <rect x="70" y="70" width="220" height="56" rx="28" fill="#1A1A1A"/>
  <text x="98" y="108" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="26" font-weight="500" fill="#FFFFFF">♊ 双子座</text>

  <!-- 测试结果标签 -->
  <rect x="320" y="60" width="200" height="56" rx="28" fill="#FFE135" stroke="#1A1A1A" stroke-width="3"/>
  <text x="355" y="98" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="26" font-weight="700" fill="#1A1A1A">🎯 测试结果</text>

  <!-- 主标题 -->
  <text x="540" y="240" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="56" font-weight="800" fill="#1A1A1A" text-anchor="middle">你是「外向型双子」</text>
  <text x="540" y="320" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="56" font-weight="800" fill="#1A1A1A" text-anchor="middle">社交达人本人！</text>

  <!-- 结果描述卡片 -->
  <g filter="url(#cardShadow)">
    <rect x="70" y="400" width="940" height="380" rx="32" fill="#FFFFFF" stroke="#1A1A1A" stroke-width="4"/>
  </g>

  <!-- 结果类型标签 -->
  <rect x="100" y="370" width="200" height="60" rx="30" fill="#00BFA5"/>
  <text x="130" y="410" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="28" font-weight="700" fill="#FFFFFF">A型人格特质</text>

  <!-- 结果内容 -->
  <text x="110" y="490" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="30" fill="#1A1A1A">你的双子特质偏向外向和社交</text>
  <text x="110" y="550" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="30" fill="#1A1A1A">喜欢新鲜事物，讨厌一成不变</text>
  <text x="110" y="610" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="30" fill="#1A1A1A">善于表达，朋友圈广泛</text>
  <text x="110" y="670" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="30" fill="#1A1A1A">但偶尔也需要独处充电时间</text>

  <!-- 特质标签组 -->
  <g transform="translate(540, 870)">
    <rect x="-400" y="-30" width="160" height="60" rx="30" fill="#FFE135" stroke="#1A1A1A" stroke-width="3"/>
    <text x="-320" y="10" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="26" font-weight="600" fill="#1A1A1A" text-anchor="middle">社交达人</text>

    <rect x="-200" y="-30" width="160" height="60" rx="30" fill="#FF7043" stroke="#1A1A1A" stroke-width="3"/>
    <text x="-120" y="10" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="26" font-weight="600" fill="#FFFFFF" text-anchor="middle">好奇宝宝</text>

    <rect x="40" y="-30" width="130" height="60" rx="30" fill="#00BFA5" stroke="#1A1A1A" stroke-width="3"/>
    <text x="105" y="10" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="26" font-weight="600" fill="#FFFFFF" text-anchor="middle">多面手</text>

    <rect x="210" y="-30" width="160" height="60" rx="30" fill="#C6FF00" stroke="#1A1A1A" stroke-width="3"/>
    <text x="290" y="10" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="26" font-weight="600" fill="#1A1A1A" text-anchor="middle">话痨属性</text>
  </g>

  <!-- 互动引导卡片 -->
  <g filter="url(#cardShadow)">
    <rect x="70" y="1000" width="940" height="180" rx="32" fill="#1A1A1A"/>
  </g>
  <text x="540" y="1070" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="28" font-weight="600" fill="#FFFFFF" text-anchor="middle">📊 你是哪种类型的双子？</text>
  <text x="540" y="1125" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="22" fill="#888888" text-anchor="middle">评论区告诉我你的测试结果！</text>

  <!-- 底部分享按钮 -->
  <rect x="390" y="1290" width="300" height="70" rx="35" fill="#FFE135" stroke="#1A1A1A" stroke-width="4"/>
  <text x="540" y="1337" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="28" font-weight="700" fill="#1A1A1A" text-anchor="middle">分享给朋友测</text>
</svg>
</body>
</html>
