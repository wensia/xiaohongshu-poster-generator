<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { width: 1080px; height: 1440px; }
  </style>
</head>
<body>
<svg width="1080" height="1440" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: -apple-system, BlinkMacSystemFont, 'PingFang SC', 'Microsoft YaHei', sans-serif; font-weight: 900; }
      .subtitle { font-family: -apple-system, BlinkMacSystemFont, 'PingFang SC', 'Microsoft YaHei', sans-serif; font-weight: 700; }
      .body { font-family: -apple-system, BlinkMacSystemFont, 'PingFang SC', 'Microsoft YaHei', sans-serif; font-weight: 400; }
      .accent { font-family: -apple-system, BlinkMacSystemFont, 'PingFang SC', 'Microsoft YaHei', sans-serif; font-weight: 500; }
    </style>

    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="50%" style="stop-color:#06B6D4"/>
      <stop offset="100%" style="stop-color:#10B981"/>
    </linearGradient>

    <linearGradient id="neonGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#A855F7"/>
      <stop offset="100%" style="stop-color:#22D3EE"/>
    </linearGradient>

    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#C084FC"/>
      <stop offset="100%" style="stop-color:#67E8F9"/>
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="glowStrong">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 深色背景 -->
  <rect width="1080" height="1440" fill="#0F0F1A"/>

  <!-- 背景光晕 -->
  <ellipse cx="540" cy="600" rx="500" ry="400" fill="#8B5CF6" fill-opacity="0.1"/>
  <ellipse cx="300" cy="900" rx="300" ry="300" fill="#06B6D4" fill-opacity="0.08"/>
  <ellipse cx="800" cy="400" rx="250" ry="250" fill="#A855F7" fill-opacity="0.06"/>

  <!-- 顶部装饰线 -->
  <rect x="0" y="0" width="1080" height="4" fill="url(#neonGradient)"/>

  <!-- 星座标识 -->
  <rect x="80" y="80" width="180" height="56" rx="28" fill="transparent" stroke="url(#neonGradient2)" stroke-width="2" filter="url(#glow)"/>
  <!-- 星座图标和文字组 - 水平垂直居中 -->
  <g transform="translate(170, 108)">
    <!-- 内容整体居中：图标20px + 间距8px + 文字约66px = 94px，偏移-47 -->
    <g transform="translate(-47, 0)">
      <!-- SVG 图标 (20x20) 垂直居中 -->
      <g transform="translate(0, -10)">
        <line x1="0" y1="0" x2="20" y2="0" stroke="#C084FC" stroke-width="3" stroke-linecap="round"/>
        <line x1="0" y1="20" x2="20" y2="20" stroke="#C084FC" stroke-width="3" stroke-linecap="round"/>
        <line x1="5" y1="0" x2="5" y2="20" stroke="#C084FC" stroke-width="3" stroke-linecap="round"/>
        <line x1="15" y1="0" x2="15" y2="20" stroke="#C084FC" stroke-width="3" stroke-linecap="round"/>
      </g>
      <!-- 文字 -->
      <text x="28" y="0" class="accent" fill="#C084FC" font-size="22" dominant-baseline="central">双子座</text>
    </g>
  </g>

  <!-- 装饰点 -->
  <circle cx="950" cy="120" r="8" fill="#8B5CF6" filter="url(#glow)"/>
  <circle cx="900" cy="180" r="5" fill="#06B6D4" filter="url(#glow)"/>
  <circle cx="980" cy="200" r="4" fill="#10B981" filter="url(#glow)"/>

  <!-- 封面主内容 -->
  <g transform="translate(540, 550)">
    <!-- 副标题 -->
    <text y="-100" class="body" fill="#888899" font-size="26" text-anchor="middle">深夜电台系列</text>

    <!-- 主标题 -->
    <text y="0" class="title" fill="#FFFFFF" font-size="80" text-anchor="middle">双子座</text>
    <text y="100" class="title" fill="url(#textGradient)" font-size="80" text-anchor="middle" filter="url(#glowStrong)">脑内弹幕</text>

    <!-- 分隔线 -->
    <rect x="-60" y="150" width="120" height="4" rx="2" fill="url(#neonGradient)"/>

    <!-- 标语 -->
    <text y="220" class="body" fill="#666680" font-size="24" text-anchor="middle">那些凌晨2点还在想的事...</text>
  </g>

  <!-- 底部装饰弹幕预览 -->
  <rect x="150" y="1150" width="300" height="50" rx="25" fill="#1E1E2E" stroke="#8B5CF6" stroke-width="1" opacity="0.6"/>
  <rect x="500" y="1120" width="400" height="50" rx="25" fill="#1E1E2E" stroke="#06B6D4" stroke-width="1" opacity="0.4"/>
  <rect x="200" y="1220" width="350" height="50" rx="25" fill="#1E1E2E" stroke="#A855F7" stroke-width="1" opacity="0.3"/>
  <rect x="600" y="1190" width="280" height="50" rx="25" fill="#1E1E2E" stroke="#22D3EE" stroke-width="1" opacity="0.5"/>

  <!-- 底部提示 -->
  <text x="540" y="1350" class="body" fill="#444455" font-size="18" text-anchor="middle">滑动查看更多弹幕 →</text>

  <!-- 底部霓虹线 -->
  <rect x="0" y="1436" width="1080" height="4" fill="url(#neonGradient)"/>
</svg>
</body>
</html>
