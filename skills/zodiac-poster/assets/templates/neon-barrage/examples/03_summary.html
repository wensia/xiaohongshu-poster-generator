<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { width: 1080px; height: 1440px; }
  </style>
</head>
<body>
<svg width="1080" height="1440" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: -apple-system, BlinkMacSystemFont, 'PingFang SC', 'Microsoft YaHei', sans-serif; font-weight: 900; }
      .subtitle { font-family: -apple-system, BlinkMacSystemFont, 'PingFang SC', 'Microsoft YaHei', sans-serif; font-weight: 700; }
      .body { font-family: -apple-system, BlinkMacSystemFont, 'PingFang SC', 'Microsoft YaHei', sans-serif; font-weight: 400; }
      .accent { font-family: -apple-system, BlinkMacSystemFont, 'PingFang SC', 'Microsoft YaHei', sans-serif; font-weight: 500; }
    </style>

    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="50%" style="stop-color:#06B6D4"/>
      <stop offset="100%" style="stop-color:#10B981"/>
    </linearGradient>

    <linearGradient id="neonGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#A855F7"/>
      <stop offset="100%" style="stop-color:#22D3EE"/>
    </linearGradient>

    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#C084FC"/>
      <stop offset="100%" style="stop-color:#67E8F9"/>
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 深色背景 -->
  <rect width="1080" height="1440" fill="#0F0F1A"/>

  <!-- 背景光晕 -->
  <ellipse cx="540" cy="700" rx="400" ry="400" fill="#8B5CF6" fill-opacity="0.08"/>
  <ellipse cx="200" cy="400" rx="250" ry="250" fill="#06B6D4" fill-opacity="0.06"/>
  <ellipse cx="880" cy="1000" rx="300" ry="300" fill="#A855F7" fill-opacity="0.05"/>

  <!-- 顶部装饰线 -->
  <rect x="0" y="0" width="1080" height="4" fill="url(#neonGradient)"/>

  <!-- 星座标识 -->
  <rect x="80" y="50" width="160" height="50" rx="25" fill="transparent" stroke="url(#neonGradient2)" stroke-width="2"/>
  <!-- 星座图标和文字组 - 水平垂直居中 -->
  <g transform="translate(160, 75)">
    <!-- 内容整体居中：图标18px + 间距8px + 文字约72px = 98px，偏移-49 -->
    <g transform="translate(-49, 0)">
      <!-- SVG 图标 (18x18) 垂直居中 -->
      <g transform="translate(0, -9)">
        <line x1="0" y1="0" x2="18" y2="0" stroke="#C084FC" stroke-width="2.5" stroke-linecap="round"/>
        <line x1="0" y1="18" x2="18" y2="18" stroke="#C084FC" stroke-width="2.5" stroke-linecap="round"/>
        <line x1="4" y1="0" x2="4" y2="18" stroke="#C084FC" stroke-width="2.5" stroke-linecap="round"/>
        <line x1="14" y1="0" x2="14" y2="18" stroke="#C084FC" stroke-width="2.5" stroke-linecap="round"/>
      </g>
      <!-- 文字 -->
      <text x="26" y="0" class="accent" fill="#C084FC" font-size="18" dominant-baseline="central">写给双子</text>
    </g>
  </g>

  <!-- 装饰点 -->
  <circle cx="950" cy="100" r="6" fill="#8B5CF6" filter="url(#glow)"/>
  <circle cx="920" cy="160" r="4" fill="#06B6D4" filter="url(#glow)"/>

  <!-- 结语区域 -->
  <g transform="translate(540, 450)">
    <!-- 结语标签 -->
    <text y="0" class="body" fill="#888899" font-size="22" text-anchor="middle">深夜寄语</text>

    <!-- 结语内容 -->
    <g id="summary-lines">
      <text y="100" class="subtitle" fill="#FFFFFF" font-size="40" text-anchor="middle">你的脑子不是乱</text>
      <text y="170" class="subtitle" fill="#FFFFFF" font-size="40" text-anchor="middle">只是同时在处理太多信息</text>
      <text y="280" class="subtitle" fill="#FFFFFF" font-size="40" text-anchor="middle">那些矛盾的想法</text>
      <text y="350" class="subtitle" fill="#FFFFFF" font-size="40" text-anchor="middle">都是你丰富内心的证明</text>
    </g>

    <!-- END 标记 -->
    <g transform="translate(0, 450)">
      <line x1="-100" y1="0" x2="-30" y2="0" stroke="url(#neonGradient2)" stroke-width="2"/>
      <text x="0" y="8" class="accent" fill="url(#textGradient)" font-size="24" text-anchor="middle" letter-spacing="6">END</text>
      <line x1="30" y1="0" x2="100" y2="0" stroke="url(#neonGradient2)" stroke-width="2"/>
    </g>
  </g>

  <!-- 互动引导 -->
  <rect x="80" y="1100" width="920" height="140" rx="20" fill="#1E1E2E" stroke="url(#neonGradient2)" stroke-width="1"/>
  <text x="540" y="1150" class="subtitle" fill="#C084FC" font-size="22" text-anchor="middle">你的脑内弹幕是什么？</text>
  <text x="540" y="1195" class="body" fill="#888899" font-size="18" text-anchor="middle">评论区分享你的深夜碎碎念</text>

  <!-- 装饰点 -->
  <circle cx="100" cy="1050" r="5" fill="#A855F7" filter="url(#glow)"/>
  <circle cx="980" cy="1080" r="4" fill="#22D3EE" filter="url(#glow)"/>

  <!-- 底部账号 -->
  <text x="540" y="1350" class="body" fill="#444455" font-size="16" text-anchor="middle">@你的小红书账号</text>

  <!-- 底部霓虹线 -->
  <rect x="0" y="1436" width="1080" height="4" fill="url(#neonGradient)"/>
</svg>
</body>
</html>
