<!-- [STYLE: 霓虹弹幕风] [TYPE: page] -->
<svg width="1080" height="1440" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: -apple-system, BlinkMacSystemFont, 'PingFang SC', 'Microsoft YaHei', sans-serif; font-weight: 900; }
      .subtitle { font-family: -apple-system, BlinkMacSystemFont, 'PingFang SC', 'Microsoft YaHei', sans-serif; font-weight: 700; }
      .body { font-family: -apple-system, BlinkMacSystemFont, 'PingFang SC', 'Microsoft YaHei', sans-serif; font-weight: 400; }
      .accent { font-family: -apple-system, BlinkMacSystemFont, 'PingFang SC', 'Microsoft YaHei', sans-serif; font-weight: 500; }
    </style>

    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="50%" style="stop-color:#06B6D4"/>
      <stop offset="100%" style="stop-color:#10B981"/>
    </linearGradient>

    <linearGradient id="neonGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#A855F7"/>
      <stop offset="100%" style="stop-color:#22D3EE"/>
    </linearGradient>

    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#C084FC"/>
      <stop offset="100%" style="stop-color:#67E8F9"/>
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 深色背景 -->
  <rect width="1080" height="1440" fill="#0F0F1A"/>

  <!-- 背景光晕 -->
  <ellipse cx="200" cy="300" rx="300" ry="300" fill="#8B5CF6" fill-opacity="0.08"/>
  <ellipse cx="900" cy="1100" rx="400" ry="400" fill="#06B6D4" fill-opacity="0.06"/>
  <ellipse cx="540" cy="700" rx="500" ry="300" fill="#A855F7" fill-opacity="0.04"/>

  <!-- 顶部装饰线 -->
  <rect x="0" y="0" width="1080" height="4" fill="url(#neonGradient)"/>

  <!-- 星座标识 -->
  <rect x="80" y="50" width="160" height="50" rx="25" fill="transparent" stroke="url(#neonGradient2)" stroke-width="2"/>
  <text x="160" y="75" class="accent" fill="#C084FC" font-size="20" text-anchor="middle" dominant-baseline="middle">{{ZODIAC_ICON}} {{ZODIAC}}</text>

  <!-- 时间标签 -->
  <text x="920" y="75" class="body" fill="#666680" font-size="16" text-anchor="end" dominant-baseline="middle">{{TIME_LABEL}}</text>

  <!-- 装饰点 -->
  <circle cx="950" cy="150" r="6" fill="#8B5CF6" filter="url(#glow)"/>
  <circle cx="980" cy="190" r="4" fill="#06B6D4" filter="url(#glow)"/>

  <!-- 主标题 -->
  <text x="80" y="180" class="title" fill="#FFFFFF" font-size="72" dominant-baseline="hanging">{{TITLE_LINE1}}</text>
  <text x="80" y="270" class="title" fill="url(#textGradient)" font-size="72" dominant-baseline="hanging">{{TITLE_LINE2}}</text>
  <text x="80" y="360" class="body" fill="#888899" font-size="22" dominant-baseline="hanging">{{SUBTITLE}}</text>

  <!-- 弹幕区域 -->
  <g id="barrage-items">
    {{BARRAGE_ITEMS}}
  </g>

  <!-- 底部总结 -->
  <line x1="80" y1="1080" x2="1000" y2="1080" stroke="#333344" stroke-width="1"/>
  <text x="540" y="1140" class="body" fill="#888899" font-size="20" text-anchor="middle" dominant-baseline="middle">{{SUMMARY_LINE1}}</text>
  <text x="540" y="1180" class="body" fill="#666680" font-size="18" text-anchor="middle" dominant-baseline="middle">{{SUMMARY_LINE2}}</text>

  <!-- 互动引导 -->
  <rect x="80" y="1240" width="920" height="100" rx="20" fill="#1E1E2E" stroke="url(#neonGradient2)" stroke-width="1"/>
  <text x="540" y="1275" class="subtitle" fill="#C084FC" font-size="20" text-anchor="middle" dominant-baseline="middle">{{CTA_LINE1}}</text>
  <text x="540" y="1310" class="body" fill="#666680" font-size="18" text-anchor="middle" dominant-baseline="middle">{{CTA_LINE2}}</text>

  <!-- 底部霓虹线 -->
  <rect x="0" y="1436" width="1080" height="4" fill="url(#neonGradient)"/>
</svg>
