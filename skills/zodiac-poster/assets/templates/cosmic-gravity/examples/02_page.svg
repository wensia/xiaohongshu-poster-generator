<!-- [STYLE: 星际引力风] [TYPE: page] -->
<svg width="1080" height="1440" viewBox="0 0 1080 1440" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500;600;700&amp;family=Noto+Sans+SC:wght@300;400;500&amp;display=swap');
    </style>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1A1525"/>
      <stop offset="50%" stop-color="#252035"/>
      <stop offset="100%" stop-color="#1E1A2E"/>
    </linearGradient>
    <radialGradient id="subtleGlow" cx="20%" cy="30%" r="60%">
      <stop offset="0%" stop-color="#A78BDA" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#1A1525" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- 背景 -->
  <rect width="1080" height="1440" fill="url(#bgGradient)"/>
  <rect width="1080" height="1440" fill="url(#subtleGlow)"/>

  <!-- 星星粒子 -->
  <g id="stars">
    <circle cx="150" cy="200" r="2" fill="#FFF" opacity="0.5"/>
    <circle cx="890" cy="280" r="2.5" fill="#FFF" opacity="0.4"/>
    <circle cx="950" cy="750" r="2" fill="#FFF" opacity="0.3"/>
    <circle cx="120" cy="1100" r="1.5" fill="#FFF" opacity="0.5"/>
    <circle cx="920" cy="1250" r="2" fill="#FFF" opacity="0.4"/>
  </g>

  <!-- 页眉 -->
  <g id="header">
    <text x="100" y="130" font-family="Noto Serif SC, serif" font-size="32" font-weight="500" fill="#A78BDA" letter-spacing="2">射手座 × 天蝎座</text>
    <text x="310" y="130" font-family="Georgia, serif" font-size="24" fill="#6B6380">·</text>
    <text x="340" y="130" font-family="Noto Sans SC, sans-serif" font-size="24" font-weight="300" fill="#9B95A8" letter-spacing="3">星际引力</text>
    <g transform="translate(920, 110)">
      <circle cx="0" cy="0" r="2" fill="#FFF" opacity="0.8"/>
      <circle cx="15" cy="-10" r="1.5" fill="#FFF" opacity="0.6"/>
      <circle cx="-10" cy="8" r="1" fill="#FFF" opacity="0.4"/>
    </g>
  </g>

  <!-- 章节标签 -->
  <text x="100" y="220" font-family="Georgia, serif" font-size="24" fill="#A78BDA" letter-spacing="6">ORBIT 01</text>

  <!-- 章节标题 -->
  <text x="100" y="310" font-family="Noto Serif SC, serif" font-size="56" font-weight="600" fill="#E8E4F0" letter-spacing="4">初次相遇</text>

  <!-- 分隔线 -->
  <line x1="100" y1="340" x2="180" y2="340" stroke="#A78BDA" stroke-width="2"/>

  <!-- 正文内容 -->
  <g id="content" transform="translate(100, 520)">
    <text y="0" font-family="Noto Serif SC, serif" font-size="32" letter-spacing="2">
      <tspan fill="#E8E4F0">射手的</tspan><tspan fill="#A78BDA">热情开朗</tspan>
    </text>
    <text y="61" font-family="Noto Serif SC, serif" font-size="32" fill="#E8E4F0" letter-spacing="2">让天蝎觉得新鲜有趣</text>
    <text y="122" font-family="Noto Serif SC, serif" font-size="32" letter-spacing="2">
      <tspan fill="#E8E4F0">天蝎的</tspan><tspan fill="#7DB8C9">神秘深邃</tspan>
    </text>
    <text y="183" font-family="Noto Serif SC, serif" font-size="32" fill="#E8E4F0" letter-spacing="2">让射手想要探索更多</text>
    <text y="244" font-family="Noto Serif SC, serif" font-size="32" fill="#E8E4F0" letter-spacing="2">一个是阳光一个是黑夜</text>
    <text y="305" font-family="Noto Serif SC, serif" font-size="32" fill="#E8E4F0" letter-spacing="2">却产生了奇妙的引力</text>
  </g>

  <!-- 引用区块 -->
  <g id="quote" transform="translate(100, 1050)">
    <line x1="0" y1="0" x2="0" y2="60" stroke="#A78BDA" stroke-width="3"/>
    <text x="30" y="40" font-family="Noto Serif SC, serif" font-size="26" font-style="italic" fill="#9B95A8" letter-spacing="2">"极与极之间，往往有最强的引力"</text>
  </g>

  <!-- 页脚 -->
  <g id="footer">
    <line x1="100" y1="1350" x2="980" y2="1350" stroke="#6B6380" stroke-width="1"/>
    <text x="980" y="1390" font-family="Georgia, serif" font-size="28" fill="#9B95A8" text-anchor="end" letter-spacing="4">0 2</text>
  </g>
</svg>
