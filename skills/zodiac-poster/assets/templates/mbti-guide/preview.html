<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MBTI 小红书模板预览</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #1a1a1a; min-height: 100vh; padding: 40px 20px; font-family: -apple-system, sans-serif; }
    h1 { color: #F4F3EE; text-align: center; margin-bottom: 16px; font-weight: 300; letter-spacing: 4px; font-size: 28px; }
    .subtitle { color: #6B6560; text-align: center; margin-bottom: 40px; font-size: 14px; }
    .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 340px)); gap: 20px; max-width: 1500px; margin: 0 auto; justify-content: center; }
    .card { background: #2a2a2a; border-radius: 12px; overflow: hidden; }
    .card-header { padding: 10px 14px; background: #333; display: flex; justify-content: space-between; }
    .card-title { color: #D97757; font-size: 13px; }
    .card-page { color: #6B6560; font-size: 11px; }
    .svg-container { aspect-ratio: 3/4; background: #F4F3EE; }
    .svg-container svg { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <h1>MBTI 小红书模板预览</h1>
  <p class="subtitle">2160×2880px · 共11页</p>
  <div class="gallery">
    <div class="card"><div class="card-header"><span class="card-title">封面</span><span class="card-page">01/11</span></div><div class="svg-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2160 2880" width="2160" height="2880">
  <defs>
    <radialGradient id="glow" cx="50%" cy="35%" r="50%">
      <stop offset="0%" style="stop-color:#D97757;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#D97757;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <!-- 背景 -->
  <rect width="2160" height="2880" fill="#F4F3EE"/>
  <rect width="2160" height="2880" fill="url(#glow)"/>

  <!-- 顶部装饰 -->
  <rect x="180" y="160" width="80" height="12" fill="#D97757"/>
  <line x1="180" y1="172" x2="1980" y2="172" stroke="#E8E4DE" stroke-width="2"/>

  <!-- 钩子：一篇文章读懂 -->
  <text x="1080" y="520" text-anchor="middle" dominant-baseline="central" font-family="Noto Serif CJK SC" font-size="72" fill="#6B6560">一篇文章读懂</text>

  <!-- 主标题 MBTI -->
  <text x="1080" y="820" text-anchor="middle" dominant-baseline="central" font-family="Georgia" font-size="400" fill="#D97757" font-weight="500">MBTI</text>

  <!-- 副标题 -->
  <text x="1080" y="1080" text-anchor="middle" dominant-baseline="central" font-family="Noto Serif CJK SC" font-size="56" fill="#6B6560">十六型人格完全指南</text>

  <!-- 16种人格 - 4个族群区块 -->
  <g transform="translate(180, 1280)">

    <!-- NT 分析师族 -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="1800" height="180" rx="20" fill="#FFFFFF"/>
      <rect x="0" y="0" width="10" height="180" fill="#D97757"/>
      <text x="70" y="90" dominant-baseline="central" font-family="Noto Serif CJK SC" font-size="36" fill="#D97757" font-weight="600">分析师</text>
      <g transform="translate(380, 90)">
        <rect x="-90" y="-38" width="180" height="76" rx="38" fill="#D97757" opacity="0.1"/>
        <text x="0" y="0" text-anchor="middle" dominant-baseline="central" font-family="Georgia" font-size="42" fill="#D97757" font-weight="500">INTJ</text>
      </g>
      <g transform="translate(620, 90)">
        <rect x="-90" y="-38" width="180" height="76" rx="38" fill="#D97757" opacity="0.1"/>
        <text x="0" y="0" text-anchor="middle" dominant-baseline="central" font-family="Georgia" font-size="42" fill="#D97757" font-weight="500">INTP</text>
      </g>
      <g transform="translate(860, 90)">
        <rect x="-90" y="-38" width="180" height="76" rx="38" fill="#D97757" opacity="0.1"/>
        <text x="0" y="0" text-anchor="middle" dominant-baseline="central" font-family="Georgia" font-size="42" fill="#D97757" font-weight="500">ENTJ</text>
      </g>
      <g transform="translate(1100, 90)">
        <rect x="-90" y="-38" width="180" height="76" rx="38" fill="#D97757" opacity="0.1"/>
        <text x="0" y="0" text-anchor="middle" dominant-baseline="central" font-family="Georgia" font-size="42" fill="#D97757" font-weight="500">ENTP</text>
      </g>
      <text x="1680" y="90" text-anchor="end" dominant-baseline="central" font-family="Georgia" font-size="48" fill="#D97757" opacity="0.2" font-weight="500">NT</text>
    </g>

    <!-- NF 外交官族 -->
    <g transform="translate(0, 210)">
      <rect x="0" y="0" width="1800" height="180" rx="20" fill="#FFFFFF"/>
      <rect x="0" y="0" width="10" height="180" fill="#E8A088"/>
      <text x="70" y="90" dominant-baseline="central" font-family="Noto Serif CJK SC" font-size="36" fill="#E8A088" font-weight="600">外交官</text>
      <g transform="translate(380, 90)">
        <rect x="-90" y="-38" width="180" height="76" rx="38" fill="#E8A088" opacity="0.12"/>
        <text x="0" y="0" text-anchor="middle" dominant-baseline="central" font-family="Georgia" font-size="42" fill="#E8A088" font-weight="500">INFJ</text>
      </g>
      <g transform="translate(620, 90)">
        <rect x="-90" y="-38" width="180" height="76" rx="38" fill="#E8A088" opacity="0.12"/>
        <text x="0" y="0" text-anchor="middle" dominant-baseline="central" font-family="Georgia" font-size="42" fill="#E8A088" font-weight="500">INFP</text>
      </g>
      <g transform="translate(860, 90)">
        <rect x="-90" y="-38" width="180" height="76" rx="38" fill="#E8A088" opacity="0.12"/>
        <text x="0" y="0" text-anchor="middle" dominant-baseline="central" font-family="Georgia" font-size="42" fill="#E8A088" font-weight="500">ENFJ</text>
      </g>
      <g transform="translate(1100, 90)">
        <rect x="-90" y="-38" width="180" height="76" rx="38" fill="#E8A088" opacity="0.12"/>
        <text x="0" y="0" text-anchor="middle" dominant-baseline="central" font-family="Georgia" font-size="42" fill="#E8A088" font-weight="500">ENFP</text>
      </g>
      <text x="1680" y="90" text-anchor="end" dominant-baseline="central" font-family="Georgia" font-size="48" fill="#E8A088" opacity="0.2" font-weight="500">NF</text>
    </g>

    <!-- SJ 守卫者族 -->
    <g transform="translate(0, 420)">
      <rect x="0" y="0" width="1800" height="180" rx="20" fill="#FFFFFF"/>
      <rect x="0" y="0" width="10" height="180" fill="#5B9A8B"/>
      <text x="70" y="90" dominant-baseline="central" font-family="Noto Serif CJK SC" font-size="36" fill="#5B9A8B" font-weight="600">守卫者</text>
      <g transform="translate(380, 90)">
        <rect x="-90" y="-38" width="180" height="76" rx="38" fill="#5B9A8B" opacity="0.12"/>
        <text x="0" y="0" text-anchor="middle" dominant-baseline="central" font-family="Georgia" font-size="42" fill="#5B9A8B" font-weight="500">ISTJ</text>
      </g>
      <g transform="translate(620, 90)">
        <rect x="-90" y="-38" width="180" height="76" rx="38" fill="#5B9A8B" opacity="0.12"/>
        <text x="0" y="0" text-anchor="middle" dominant-baseline="central" font-family="Georgia" font-size="42" fill="#5B9A8B" font-weight="500">ISFJ</text>
      </g>
      <g transform="translate(860, 90)">
        <rect x="-90" y="-38" width="180" height="76" rx="38" fill="#5B9A8B" opacity="0.12"/>
        <text x="0" y="0" text-anchor="middle" dominant-baseline="central" font-family="Georgia" font-size="42" fill="#5B9A8B" font-weight="500">ESTJ</text>
      </g>
      <g transform="translate(1100, 90)">
        <rect x="-90" y="-38" width="180" height="76" rx="38" fill="#5B9A8B" opacity="0.12"/>
        <text x="0" y="0" text-anchor="middle" dominant-baseline="central" font-family="Georgia" font-size="42" fill="#5B9A8B" font-weight="500">ESFJ</text>
      </g>
      <text x="1680" y="90" text-anchor="end" dominant-baseline="central" font-family="Georgia" font-size="48" fill="#5B9A8B" opacity="0.2" font-weight="500">SJ</text>
    </g>

    <!-- SP 探险家族 -->
    <g transform="translate(0, 630)">
      <rect x="0" y="0" width="1800" height="180" rx="20" fill="#FFFFFF"/>
      <rect x="0" y="0" width="10" height="180" fill="#C4915E"/>
      <text x="70" y="90" dominant-baseline="central" font-family="Noto Serif CJK SC" font-size="36" fill="#C4915E" font-weight="600">探险家</text>
      <g transform="translate(380, 90)">
        <rect x="-90" y="-38" width="180" height="76" rx="38" fill="#C4915E" opacity="0.12"/>
        <text x="0" y="0" text-anchor="middle" dominant-baseline="central" font-family="Georgia" font-size="42" fill="#C4915E" font-weight="500">ISTP</text>
      </g>
      <g transform="translate(620, 90)">
        <rect x="-90" y="-38" width="180" height="76" rx="38" fill="#C4915E" opacity="0.12"/>
        <text x="0" y="0" text-anchor="middle" dominant-baseline="central" font-family="Georgia" font-size="42" fill="#C4915E" font-weight="500">ISFP</text>
      </g>
      <g transform="translate(860, 90)">
        <rect x="-90" y="-38" width="180" height="76" rx="38" fill="#C4915E" opacity="0.12"/>
        <text x="0" y="0" text-anchor="middle" dominant-baseline="central" font-family="Georgia" font-size="42" fill="#C4915E" font-weight="500">ESTP</text>
      </g>
      <g transform="translate(1100, 90)">
        <rect x="-90" y="-38" width="180" height="76" rx="38" fill="#C4915E" opacity="0.12"/>
        <text x="0" y="0" text-anchor="middle" dominant-baseline="central" font-family="Georgia" font-size="42" fill="#C4915E" font-weight="500">ESFP</text>
      </g>
      <text x="1680" y="90" text-anchor="end" dominant-baseline="central" font-family="Georgia" font-size="48" fill="#C4915E" opacity="0.2" font-weight="500">SP</text>
    </g>
  </g>

  <!-- 底部引导 -->
  <g transform="translate(1080, 2500)">
    <circle cx="0" cy="0" r="56" fill="#D97757" opacity="0.1"/>
    <path d="M-10 -12 L10 0 L-10 12" fill="none" stroke="#D97757" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  <text x="1080" y="2620" text-anchor="middle" dominant-baseline="central" font-family="Noto Serif CJK SC" font-size="40" fill="#B1ADA1">左滑开始</text>

  <!-- 底部装饰 -->
  <line x1="180" y1="2720" x2="1980" y2="2720" stroke="#E8E4DE" stroke-width="2"/>
</svg>
</div></div>
  </div>
</body>
</html>
