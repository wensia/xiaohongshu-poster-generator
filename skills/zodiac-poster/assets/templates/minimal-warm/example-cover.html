<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080, height=1440">
  <title>极简暖调 - 封面示例</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1080px;
      height: 1440px;
      overflow: hidden;
    }

    .poster {
      width: 1080px;
      height: 1440px;
      background: linear-gradient(
        180deg,
        #FAF8F5 0%,
        #F7F3EE 50%,
        #F4EFE8 100%
      );
      position: relative;
      font-family: 'Noto Serif SC', 'Source Han Serif SC', serif;
    }

    /* 纸张纹理 */
    .poster::before {
      content: '';
      position: absolute;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
      opacity: 0.04;
      pointer-events: none;
    }

    .cover {
      width: 100%;
      height: 100%;
      padding: 200px 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 24px;
      position: relative;
      z-index: 1;
    }

    .zodiac-label {
      font-size: 28px;
      font-weight: 400;
      letter-spacing: 16px;
      color: #9A9590;
      margin-bottom: 8px;
    }

    .divider {
      width: 120px;
      height: 1.5px;
      background-color: #D4A990;
      margin: 16px 0 48px 0;
    }

    .main-title {
      font-size: 72px;
      font-weight: 600;
      letter-spacing: 4px;
      color: #2D2D2D;
      text-align: center;
      margin-bottom: 16px;
    }

    .sub-title {
      font-size: 56px;
      font-weight: 500;
      letter-spacing: 4px;
      color: #C8725A;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="poster">
    <div class="cover">
      <div class="zodiac-label">✦ 射 手 座 ✦</div>
      <div class="divider"></div>
      <div class="main-title">暧昧期的他</div>
      <div class="sub-title">藏不住的喜欢</div>
    </div>
  </div>
</body>
</html>
