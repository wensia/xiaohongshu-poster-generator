<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080, height=1440">
  <title>极简暖调 - 正文示例</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1080px;
      height: 1440px;
      overflow: hidden;
    }

    .poster {
      width: 1080px;
      height: 1440px;
      background: linear-gradient(
        180deg,
        #FAF8F5 0%,
        #F7F3EE 50%,
        #F4EFE8 100%
      );
      position: relative;
      font-family: 'Noto Serif SC', 'Source Han Serif SC', serif;
    }

    /* 纸张纹理 */
    .poster::before {
      content: '';
      position: absolute;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
      opacity: 0.04;
      pointer-events: none;
    }

    .content-page {
      width: 100%;
      height: 100%;
      padding: 160px 100px 120px;
      display: flex;
      flex-direction: column;
      position: relative;
      z-index: 1;
    }

    .page-title {
      font-size: 42px;
      font-weight: 500;
      letter-spacing: 4px;
      color: #C8725A;
      text-align: center;
      margin-bottom: 56px;
    }

    .body-text {
      font-size: 36px;
      font-weight: 400;
      letter-spacing: 2px;
      color: #5A5A5A;
      line-height: 2.2;
      text-align: justify;
      flex: 1;
    }

    .zodiac-icon {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
    }

    .zodiac-icon svg {
      width: 32px;
      height: 32px;
    }
  </style>
</head>
<body>
  <div class="poster">
    <div class="content-page">
      <div class="page-title">信号1：主动找话题</div>
      <div class="body-text">
        射手座暧昧期最明显的信号就是"主动交代"。他会突然告诉你今天去了哪里、见了什么人，哪怕你根本没问。这种看似随意的分享，其实是他在用自己的方式建立信任感。射手最怕被束缚，但遇到真正喜欢的人，他反而会主动把自己的行踪透明化。
      </div>
      <div class="zodiac-icon">
        <svg viewBox="0 0 24 24" width="32" height="32">
          <line x1="4" y1="20" x2="20" y2="4" stroke="#9A9590" stroke-width="1.5" stroke-linecap="round"/>
          <polyline points="12,4 20,4 20,12" fill="none" stroke="#9A9590" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
    </div>
  </div>
</body>
</html>
