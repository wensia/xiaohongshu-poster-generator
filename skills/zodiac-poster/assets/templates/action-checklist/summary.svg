<!-- [STYLE: 行动清单风] [TYPE: summary] -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1440" width="1080" height="1440">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f1419"/>
      <stop offset="50%" style="stop-color:#1a1f2e"/>
      <stop offset="100%" style="stop-color:#121620"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF44F"/>
      <stop offset="50%" style="stop-color:#FFEF00"/>
      <stop offset="100%" style="stop-color:#FFD700"/>
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect width="1080" height="1440" fill="url(#bgGradient)"/>

  <!-- 顶部标签 -->
  <g transform="translate(80, 100)">
    <rect width="160" height="44" rx="22" fill="url(#accentGradient)"/>
    <text x="80" y="30" text-anchor="middle" fill="#0f1419" font-family="PingFang SC, sans-serif" font-size="18" font-weight="600">
      {{TAG}}
    </text>
  </g>

  <!-- 装饰圆点 -->
  <circle cx="980" cy="120" r="25" fill="url(#accentGradient)" opacity="0.6"/>
  <circle cx="950" cy="180" r="10" fill="url(#accentGradient)" opacity="0.3"/>

  <!-- 结语区域 -->
  <g id="summary-content" transform="translate(540, 500)">
    <!-- 结语标题 -->
    <text y="0" text-anchor="middle" fill="#FFEF00" font-family="PingFang SC, sans-serif" font-size="24" font-weight="500">
      {{SUMMARY_LABEL}}
    </text>

    <!-- 结语内容 -->
    <g id="summary-lines" transform="translate(0, 80)">
      {{SUMMARY_LINES}}
    </g>

    <!-- END 标记 -->
    <g transform="translate(0, 400)">
      <line x1="-100" y1="0" x2="-30" y2="0" stroke="#FFEF00" stroke-width="2" opacity="0.5"/>
      <text x="0" y="8" text-anchor="middle" fill="url(#accentGradient)" font-family="Georgia, serif" font-size="24" letter-spacing="6">
        END
      </text>
      <line x1="30" y1="0" x2="100" y2="0" stroke="#FFEF00" stroke-width="2" opacity="0.5"/>
    </g>
  </g>

  <!-- 互动提示 -->
  <g transform="translate(80, 1100)">
    <rect width="920" height="120" rx="12" fill="#ffffff" opacity="0.03" stroke="#FFEF00" stroke-width="1" opacity="0.2"/>
    <text x="460" y="50" text-anchor="middle" fill="#FFEF00" font-family="PingFang SC, sans-serif" font-size="22" font-weight="500">
      {{CTA_LINE1}}
    </text>
    <text x="460" y="90" text-anchor="middle" fill="#ffffff" font-family="PingFang SC, sans-serif" font-size="20" opacity="0.6">
      {{CTA_LINE2}}
    </text>
  </g>

  <!-- 页码 -->
  <text x="80" y="1400" fill="url(#accentGradient)" font-family="Georgia, serif" font-size="18" opacity="0.6">
    {{PAGE_NUM}}
  </text>
</svg>
