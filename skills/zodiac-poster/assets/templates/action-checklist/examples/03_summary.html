<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { width: 1080px; height: 1440px; }
  </style>
</head>
<body>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1440" width="1080" height="1440">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f1419"/>
      <stop offset="50%" style="stop-color:#1a1f2e"/>
      <stop offset="100%" style="stop-color:#121620"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF44F"/>
      <stop offset="50%" style="stop-color:#FFEF00"/>
      <stop offset="100%" style="stop-color:#FFD700"/>
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect width="1080" height="1440" fill="url(#bgGradient)"/>

  <!-- 顶部标签 -->
  <g transform="translate(80, 100)">
    <rect width="200" height="48" rx="24" fill="url(#accentGradient)"/>
    <!-- 星座 SVG 图标 -->
    <svg x="15" y="8" width="32" height="32" viewBox="0 0 100 100">
      <line x1="25" y1="20" x2="75" y2="20" stroke="#0f1419" stroke-width="8" stroke-linecap="round"/>
      <line x1="25" y1="80" x2="75" y2="80" stroke="#0f1419" stroke-width="8" stroke-linecap="round"/>
      <line x1="35" y1="20" x2="35" y2="80" stroke="#0f1419" stroke-width="8" stroke-linecap="round"/>
      <line x1="65" y1="20" x2="65" y2="80" stroke="#0f1419" stroke-width="8" stroke-linecap="round"/>
    </svg>
    <text x="120" y="32" text-anchor="middle" fill="#0f1419" font-family="PingFang SC, sans-serif" font-size="20" font-weight="600">双子座</text>
  </g>

  <!-- 装饰圆点 -->
  <circle cx="980" cy="120" r="25" fill="url(#accentGradient)" opacity="0.6"/>
  <circle cx="950" cy="180" r="10" fill="url(#accentGradient)" opacity="0.3"/>

  <!-- 结语区域 -->
  <g id="summary-content" transform="translate(540, 500)">
    <!-- 结语标题 -->
    <text y="0" text-anchor="middle" fill="#FFEF00" font-family="PingFang SC, sans-serif" font-size="24" font-weight="500">写给双子座的话</text>

    <!-- 结语内容 -->
    <g id="summary-lines" transform="translate(0, 80)">
      <text y="0" text-anchor="middle" fill="#ffffff" font-family="PingFang SC, sans-serif" font-size="36" font-weight="400" opacity="0.9">你的社交魅力</text>
      <text y="60" text-anchor="middle" fill="#ffffff" font-family="PingFang SC, sans-serif" font-size="36" font-weight="400" opacity="0.9">来自真诚的好奇心</text>
      <text y="140" text-anchor="middle" fill="#ffffff" font-family="PingFang SC, sans-serif" font-size="36" font-weight="400" opacity="0.9">不必取悦所有人</text>
      <text y="200" text-anchor="middle" fill="#ffffff" font-family="PingFang SC, sans-serif" font-size="36" font-weight="400" opacity="0.9">做真实的自己就好</text>
    </g>

    <!-- END 标记 -->
    <g transform="translate(0, 400)">
      <line x1="-100" y1="0" x2="-30" y2="0" stroke="#FFEF00" stroke-width="2" opacity="0.5"/>
      <text x="0" y="8" text-anchor="middle" fill="url(#accentGradient)" font-family="Georgia, serif" font-size="24" letter-spacing="6">END</text>
      <line x1="30" y1="0" x2="100" y2="0" stroke="#FFEF00" stroke-width="2" opacity="0.5"/>
    </g>
  </g>

  <!-- 互动提示 -->
  <g transform="translate(80, 1100)">
    <rect width="920" height="120" rx="12" fill="#ffffff" opacity="0.03" stroke="#FFEF00" stroke-width="1"/>
    <text x="460" y="50" text-anchor="middle" fill="#FFEF00" font-family="PingFang SC, sans-serif" font-size="22" font-weight="500">你完成了几项清单？</text>
    <text x="460" y="90" text-anchor="middle" fill="#ffffff" font-family="PingFang SC, sans-serif" font-size="20" opacity="0.6">评论区分享你的社交心得</text>
  </g>

  <!-- 页码 -->
  <text x="80" y="1400" fill="url(#accentGradient)" font-family="Georgia, serif" font-size="18" opacity="0.6">03 / 03</text>
</svg>
</body>
</html>
