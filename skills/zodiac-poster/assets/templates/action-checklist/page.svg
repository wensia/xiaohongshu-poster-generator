<!-- [STYLE: 行动清单风] [TYPE: page] -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1440" width="1080" height="1440">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f1419"/>
      <stop offset="50%" style="stop-color:#1a1f2e"/>
      <stop offset="100%" style="stop-color:#121620"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF44F"/>
      <stop offset="50%" style="stop-color:#FFEF00"/>
      <stop offset="100%" style="stop-color:#FFD700"/>
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect width="1080" height="1440" fill="url(#bgGradient)"/>

  <!-- 标签区 -->
  <g transform="translate(80, 100)">
    <rect width="160" height="44" rx="22" fill="url(#accentGradient)"/>
    <text x="80" y="30" text-anchor="middle" fill="#0f1419" font-family="PingFang SC, sans-serif" font-size="18" font-weight="600">
      {{TAG}}
    </text>
  </g>

  <!-- 装饰圆点 -->
  <circle cx="980" cy="120" r="25" fill="url(#accentGradient)" opacity="0.6"/>
  <circle cx="950" cy="180" r="10" fill="url(#accentGradient)" opacity="0.3"/>

  <!-- 页面标题 -->
  <text x="80" y="240" fill="#ffffff" font-family="PingFang SC, sans-serif" font-size="48" font-weight="700">
    {{PAGE_TITLE}}
  </text>

  <!-- 清单项目区 -->
  <g id="checklist" transform="translate(80, 320)">
    {{CHECKLIST_ITEMS}}
  </g>

  <!-- 底部互动区 -->
  <g id="interaction" transform="translate(80, 1000)">
    <line x1="0" y1="0" x2="920" y2="0" stroke="#FFEF00" stroke-width="1" opacity="0.3"/>

    <text x="0" y="60" fill="#FFEF00" font-family="PingFang SC, sans-serif" font-size="20" font-weight="500">
      {{INTERACTION_EMOJI}} {{INTERACTION_LABEL}}
    </text>
    <text x="0" y="110" fill="#ffffff" font-family="PingFang SC, sans-serif" font-size="32" font-weight="600">
      {{INTERACTION_QUESTION}}
    </text>

    <!-- 投票按钮 -->
    <g id="vote-buttons" transform="translate(0, 160)">
      {{VOTE_BUTTONS}}
    </g>
  </g>

  <!-- 页码 -->
  <text x="80" y="1400" fill="url(#accentGradient)" font-family="Georgia, serif" font-size="18" opacity="0.6">
    {{PAGE_NUM}}
  </text>
</svg>
