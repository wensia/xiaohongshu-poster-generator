<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { width: 2160px; height: 2880px; }
  </style>
</head>
<body>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1440" width="2160" height="2880">
  <defs>
    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#000000" flood-opacity="0.08"/>
    </filter>
    <filter id="blur1">
      <feGaussianBlur stdDeviation="40"/>
    </filter>
  </defs>

  <!-- 背景 -->
  <rect width="1080" height="1440" fill="#FFF8E7"/>

  <!-- 背景装饰圆 -->
  <circle cx="100" cy="150" r="180" fill="#A8E6CF" opacity="0.3" filter="url(#blur1)"/>
  <circle cx="980" cy="700" r="200" fill="#FFF3C4" opacity="0.35" filter="url(#blur1)"/>
  <circle cx="120" cy="1300" r="150" fill="#88D8B0" opacity="0.25" filter="url(#blur1)"/>

  <!-- ==================== 头部区域 ==================== -->
  <!-- 页码徽章（左上角） -->
  <rect x="70" y="60" width="80" height="50" rx="25" fill="#FFE566"/>
  <text x="110" y="85" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="24" font-weight="700" fill="#2D3436" text-anchor="middle" dominant-baseline="central">02</text>

  <!-- 右上角品牌标识 -->
  <g transform="translate(880, 50)">
    <!-- 星座图标 -->
    <g transform="translate(100, 30)">
      <line x1="0" y1="0" x2="50" y2="0" stroke="#88D8B0" stroke-width="5" stroke-linecap="round"/>
      <line x1="0" y1="50" x2="50" y2="50" stroke="#88D8B0" stroke-width="5" stroke-linecap="round"/>
      <line x1="12" y1="0" x2="12" y2="50" stroke="#88D8B0" stroke-width="5" stroke-linecap="round"/>
      <line x1="38" y1="0" x2="38" y2="50" stroke="#88D8B0" stroke-width="5" stroke-linecap="round"/>
    </g>
    <!-- 竖排文字 -->
    <text x="70" y="25" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="18" fill="#2D3436" writing-mode="vertical-rl">双子座</text>
    <!-- 英文 -->
    <text x="130" y="100" font-family="Georgia, serif" font-size="12" fill="#A8A8A8" text-anchor="middle">GEMINI</text>
  </g>

  <!-- ==================== 标题区域 ==================== -->
  <text x="70" y="180" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="52" font-weight="800" fill="#2D3436">为什么总是</text>
  <!-- 高亮块在文字后面 -->
  <rect x="70" y="208" width="260" height="50" fill="#FFE566"/>
  <text x="70" y="260" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="52" font-weight="800" fill="#2D3436">想太多？</text>

  <!-- 副标题 -->
  <text x="70" y="320" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="22" fill="#636E72">深入解析双子座的思维模式</text>

  <!-- ==================== 三个特点卡片 ==================== -->
  <!-- 卡片1：信息处理器 -->
  <rect x="70" y="380" width="940" height="200" rx="24" fill="#FFFFFF" filter="url(#cardShadow)"/>
  <g transform="translate(100, 410)">
    <!-- 序号 -->
    <rect x="0" y="0" width="44" height="44" rx="12" fill="#FFE566"/>
    <text x="22" y="22" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="22" font-weight="700" fill="#2D3436" text-anchor="middle" dominant-baseline="central">1</text>
    <!-- 标题 -->
    <text x="60" y="22" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="26" font-weight="700" fill="#2D3436" dominant-baseline="central">信息处理器</text>
    <!-- 图标 -->
    <text x="850" y="22" font-family="Apple Color Emoji" font-size="32" dominant-baseline="central">🖥️</text>
  </g>
  <text x="100" y="500" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="22" fill="#636E72">双子座的大脑就像一台高性能电脑，同时运行着无数个后台程序。</text>
  <text x="100" y="540" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="20" fill="#A8A8A8" font-style="italic">"安静才是最大的噪音"</text>

  <!-- 卡片2：思维跳跃 -->
  <rect x="70" y="610" width="940" height="200" rx="24" fill="#FFFFFF" filter="url(#cardShadow)"/>
  <g transform="translate(100, 640)">
    <rect x="0" y="0" width="44" height="44" rx="12" fill="#A8E6CF"/>
    <text x="22" y="22" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="22" font-weight="700" fill="#2D3436" text-anchor="middle" dominant-baseline="central">2</text>
    <text x="60" y="22" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="26" font-weight="700" fill="#2D3436" dominant-baseline="central">思维跳跃</text>
    <text x="850" y="22" font-family="Apple Color Emoji" font-size="32" dominant-baseline="central">🧠</text>
  </g>
  <text x="100" y="730" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="22" fill="#636E72">别人说A，你已经想到了Z，然后又绕回到了B。</text>
  <text x="100" y="770" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="20" fill="#A8A8A8" font-style="italic">"思维的马拉松选手"</text>

  <!-- 卡片3：预判大师 -->
  <rect x="70" y="840" width="940" height="200" rx="24" fill="#FFFFFF" filter="url(#cardShadow)"/>
  <g transform="translate(100, 870)">
    <rect x="0" y="0" width="44" height="44" rx="12" fill="#FFF3C4"/>
    <text x="22" y="22" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="22" font-weight="700" fill="#2D3436" text-anchor="middle" dominant-baseline="central">3</text>
    <text x="60" y="22" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="26" font-weight="700" fill="#2D3436" dominant-baseline="central">预判大师</text>
    <text x="850" y="22" font-family="Apple Color Emoji" font-size="32" dominant-baseline="central">🎯</text>
  </g>
  <text x="100" y="960" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="22" fill="#636E72">对话还没开始，你已经预判了三种可能的走向和应对方案。</text>
  <text x="100" y="1000" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="20" fill="#A8A8A8" font-style="italic">"永远比对话快三步"</text>

  <!-- ==================== 底部引用区 ==================== -->
  <rect x="70" y="1090" width="940" height="130" rx="24" fill="#D4F5E4"/>
  <foreignObject x="70" y="1090" width="940" height="130">
    <div xmlns="http://www.w3.org/1999/xhtml" style="width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 0 40px;">
      <div style="font-family: 'PingFang SC', sans-serif; font-size: 24px; color: #2D3436; text-align: center;">"不是想太多，是脑子转得太快，世界跟不上"</div>
      <div style="font-family: 'PingFang SC', sans-serif; font-size: 18px; color: #636E72; margin-top: 10px;">— 双子座自白</div>
    </div>
  </foreignObject>

  <!-- ==================== 底部信息区 ==================== -->
  <line x1="70" y1="1320" x2="1010" y2="1320" stroke="#E8E3DB" stroke-width="1"/>

  <text x="70" y="1370" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="22" fill="#636E72">左滑继续 →</text>
  <text x="1010" y="1370" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="22" fill="#636E72" text-anchor="end">2 / 3</text>

  <!-- 底部点阵装饰 -->
  <g fill="#88D8B0" opacity="0.3">
    <circle cx="500" cy="1400" r="4"/><circle cx="520" cy="1400" r="4"/><circle cx="540" cy="1400" r="4"/><circle cx="560" cy="1400" r="4"/><circle cx="580" cy="1400" r="4"/>
  </g>
</svg>
</body>
</html>
