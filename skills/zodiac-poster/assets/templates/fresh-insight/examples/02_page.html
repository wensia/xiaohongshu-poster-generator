<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { width: 2160px; height: 2880px; }
  </style>
</head>
<body>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1440" width="2160" height="2880">
  <defs>
    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000000" flood-opacity="0.06"/>
    </filter>
    <filter id="blur1">
      <feGaussianBlur stdDeviation="40"/>
    </filter>
  </defs>

  <!-- 背景 -->
  <rect width="1080" height="1440" fill="#FFF8E7"/>

  <!-- 背景装饰圆 -->
  <circle cx="100" cy="200" r="150" fill="#A8E6CF" opacity="0.3" filter="url(#blur1)"/>
  <circle cx="950" cy="800" r="180" fill="#FFF3C4" opacity="0.4" filter="url(#blur1)"/>
  <circle cx="150" cy="1200" r="120" fill="#88D8B0" opacity="0.25" filter="url(#blur1)"/>

  <!-- 点阵装饰 -->
  <g fill="#88D8B0" opacity="0.35">
    <circle cx="64" cy="680" r="6"/><circle cx="96" cy="680" r="6"/><circle cx="128" cy="680" r="6"/>
    <circle cx="64" cy="712" r="6"/><circle cx="96" cy="712" r="6"/><circle cx="128" cy="712" r="6"/>
    <circle cx="64" cy="744" r="6"/><circle cx="96" cy="744" r="6"/><circle cx="128" cy="744" r="6"/>
  </g>

  <!-- 头部徽章 -->
  <rect x="70" y="60" width="200" height="50" rx="25" fill="#A8E6CF"/>
  <!-- 星座图标和文字组 - 水平垂直居中 -->
  <g transform="translate(170, 85)">
    <!-- 内容整体居中：图标18px + 间距8px + 文字66px = 92px，偏移-46 -->
    <g transform="translate(-46, 0)">
      <!-- 双子座 SVG 图标 (18x18) 垂直居中 -->
      <g transform="translate(0, -9)">
        <line x1="0" y1="0" x2="18" y2="0" stroke="#2D3436" stroke-width="2.5" stroke-linecap="round"/>
        <line x1="0" y1="18" x2="18" y2="18" stroke="#2D3436" stroke-width="2.5" stroke-linecap="round"/>
        <line x1="4" y1="0" x2="4" y2="18" stroke="#2D3436" stroke-width="2.5" stroke-linecap="round"/>
        <line x1="14" y1="0" x2="14" y2="18" stroke="#2D3436" stroke-width="2.5" stroke-linecap="round"/>
      </g>
      <text x="26" y="0" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="22" font-weight="500" fill="#2D3436" dominant-baseline="central">双子座</text>
    </g>
  </g>

  <!-- 页码 -->
  <rect x="920" y="60" width="90" height="50" rx="25" fill="#FFE566"/>
  <text x="950" y="93" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="24" font-weight="600" fill="#2D3436">02</text>

  <!-- 章节标题 -->
  <text x="70" y="200" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="56" font-weight="800" fill="#2D3436">为什么总是</text>
  <rect x="70" y="220" width="280" height="56" fill="#FFE566"/>
  <text x="70" y="290" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="56" font-weight="800" fill="#2D3436">想太多？</text>

  <!-- 内容卡片 -->
  <rect x="70" y="360" width="940" height="700" rx="32" fill="#FFFFFF" filter="url(#cardShadow)"/>

  <!-- 卡片内容 -->
  <text x="110" y="440" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="36" font-weight="700" fill="#2D3436">💭 双子座的大脑</text>

  <text x="110" y="520" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="28" fill="#2D3436" font-weight="600">信息处理器</text>
  <text x="110" y="570" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="24" fill="#636E72">双子座的大脑就像一台高性能电脑，</text>
  <text x="110" y="610" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="24" fill="#636E72">同时运行着无数个后台程序。</text>

  <line x1="110" y1="660" x2="970" y2="660" stroke="#E8E8E8" stroke-width="2"/>

  <text x="110" y="720" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="28" fill="#2D3436" font-weight="600">思维跳跃</text>
  <text x="110" y="770" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="24" fill="#636E72">别人说A，你已经想到了Z，</text>
  <text x="110" y="810" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="24" fill="#636E72">然后又绕回到了B。</text>

  <line x1="110" y1="860" x2="970" y2="860" stroke="#E8E8E8" stroke-width="2"/>

  <text x="110" y="920" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="28" fill="#2D3436" font-weight="600">预判大师</text>
  <text x="110" y="970" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="24" fill="#636E72">对话还没开始，你已经预判了</text>
  <text x="110" y="1010" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="24" fill="#636E72">三种可能的走向和应对方案。</text>

  <!-- 底部引用 -->
  <rect x="70" y="1120" width="940" height="120" rx="24" fill="#D4F5E4"/>
  <text x="110" y="1175" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="26" fill="#2D3436">"</text>
  <text x="130" y="1175" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="26" fill="#2D3436">不是想太多，是脑子转得太快，世界跟不上</text>
  <text x="910" y="1210" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="20" fill="#636E72">— 双子座自白</text>

  <!-- 底部 -->
  <text x="70" y="1380" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="22" fill="#636E72">左滑继续 →</text>
  <text x="880" y="1380" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="22" fill="#636E72">2 / 3</text>
</svg>
</body>
</html>
