<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { width: 2160px; height: 2880px; }
  </style>
</head>
<body>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1440" width="2160" height="2880">
  <defs>
    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000000" flood-opacity="0.06"/>
    </filter>
    <filter id="blur1">
      <feGaussianBlur stdDeviation="40"/>
    </filter>
  </defs>

  <!-- 背景 -->
  <rect width="1080" height="1440" fill="#FFF8E7"/>

  <!-- 背景装饰圆 -->
  <circle cx="980" cy="100" r="200" fill="#A8E6CF" opacity="0.4" filter="url(#blur1)"/>
  <circle cx="80" cy="1100" r="150" fill="#FFF3C4" opacity="0.5" filter="url(#blur1)"/>
  <circle cx="900" cy="1300" r="100" fill="#88D8B0" opacity="0.3" filter="url(#blur1)"/>

  <!-- 点阵装饰 -->
  <g fill="#88D8B0" opacity="0.35">
    <circle cx="920" cy="680" r="6"/><circle cx="952" cy="680" r="6"/><circle cx="984" cy="680" r="6"/><circle cx="1016" cy="680" r="6"/>
    <circle cx="920" cy="712" r="6"/><circle cx="952" cy="712" r="6"/><circle cx="984" cy="712" r="6"/><circle cx="1016" cy="712" r="6"/>
    <circle cx="920" cy="744" r="6"/><circle cx="952" cy="744" r="6"/><circle cx="984" cy="744" r="6"/><circle cx="1016" cy="744" r="6"/>
    <circle cx="920" cy="776" r="6"/><circle cx="952" cy="776" r="6"/><circle cx="984" cy="776" r="6"/><circle cx="1016" cy="776" r="6"/>
  </g>

  <!-- 头部徽章 -->
  <rect x="70" y="60" width="240" height="56" rx="28" fill="#A8E6CF"/>
  <!-- 星座图标和文字组 - 水平垂直居中 -->
  <g transform="translate(190, 88)">
    <!-- 内容整体居中：图标20px + 间距8px + 文字130px = 158px，偏移-79 -->
    <g transform="translate(-79, 0)">
      <!-- 双子座 SVG 图标 (20x20) 垂直居中 -->
      <g transform="translate(0, -10)">
        <line x1="0" y1="0" x2="20" y2="0" stroke="#2D3436" stroke-width="3" stroke-linecap="round"/>
        <line x1="0" y1="20" x2="20" y2="20" stroke="#2D3436" stroke-width="3" stroke-linecap="round"/>
        <line x1="5" y1="0" x2="5" y2="20" stroke="#2D3436" stroke-width="3" stroke-linecap="round"/>
        <line x1="15" y1="0" x2="15" y2="20" stroke="#2D3436" stroke-width="3" stroke-linecap="round"/>
      </g>
      <text x="28" y="0" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="26" font-weight="500" fill="#2D3436" dominant-baseline="central">双子座洞察</text>
    </g>
  </g>

  <!-- 主标题 -->
  <text x="70" y="210" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="68" font-weight="800" fill="#2D3436">双子座为什么</text>

  <!-- 第二行标题带高亮 -->
  <text x="70" y="300" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="68" font-weight="800" fill="#2D3436">总是</text>
  <rect x="210" y="252" width="240" height="56" fill="#FFE566"/>
  <text x="220" y="300" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="68" font-weight="800" fill="#2D3436">想太多</text>
  <text x="460" y="300" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="68" font-weight="800" fill="#2D3436">？</text>

  <!-- 副标题 -->
  <text x="70" y="370" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="30" fill="#636E72">其实不是想太多，是脑子太快了</text>

  <!-- 卡片1 -->
  <rect x="70" y="440" width="450" height="240" rx="28" fill="#FFFFFF" filter="url(#cardShadow)"/>
  <rect x="100" y="480" width="52" height="52" rx="14" fill="#FFE566"/>
  <text x="118" y="518" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="28" font-weight="700" fill="#2D3436">1</text>
  <text x="100" y="580" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="32" font-weight="700" fill="#2D3436">信息过载体质</text>
  <text x="100" y="630" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="24" fill="#636E72">同时处理N个想法是日常操作，</text>
  <text x="100" y="665" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="24" fill="#636E72">安静才是最大的噪音</text>

  <!-- 卡片2 -->
  <rect x="560" y="440" width="450" height="240" rx="28" fill="#FFFFFF" filter="url(#cardShadow)"/>
  <rect x="590" y="480" width="52" height="52" rx="14" fill="#FFE566"/>
  <text x="608" y="518" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="28" font-weight="700" fill="#2D3436">2</text>
  <text x="590" y="580" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="32" font-weight="700" fill="#2D3436">预判型选手</text>
  <text x="590" y="630" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="24" fill="#636E72">你还没开口，我已经想好</text>
  <text x="590" y="665" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="24" fill="#636E72">三种回答和后续剧情</text>

  <!-- 卡片3（全宽） -->
  <rect x="70" y="720" width="940" height="220" rx="28" fill="#FFFFFF" filter="url(#cardShadow)"/>
  <text x="100" y="790" font-family="Apple Color Emoji, Segoe UI Emoji" font-size="40">💡</text>
  <text x="100" y="860" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="32" font-weight="700" fill="#2D3436">双子的脑内弹幕永远比对话快一步</text>

  <!-- 标签行 -->
  <rect x="100" y="890" width="140" height="44" rx="22" fill="#FFF3C4"/>
  <text x="122" y="920" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="22" fill="#2D3436">#思维跳跃</text>

  <rect x="260" y="890" width="140" height="44" rx="22" fill="#D4F5E4"/>
  <text x="282" y="920" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="22" fill="#2D3436">#高速运转</text>

  <rect x="420" y="890" width="160" height="44" rx="22" fill="#FFF3C4"/>
  <text x="442" y="920" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="22" fill="#2D3436">#多线程人格</text>

  <rect x="600" y="890" width="140" height="44" rx="22" fill="#D4F5E4"/>
  <text x="622" y="920" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="22" fill="#2D3436">#聪明但累</text>

  <!-- 底部 -->
  <text x="70" y="1380" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="24" fill="#636E72">5.21 - 6.21 ✦ 风象星座</text>
  <text x="720" y="1380" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="26" font-weight="500" fill="#2D3436">收藏这份双子指南 →</text>
</svg>
</body>
</html>
