<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { width: 2160px; height: 2880px; line-height: 0; }
    svg { display: block; }
  </style>
</head>
<body>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1440" width="2160" height="2880">
  <defs>
    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000000" flood-opacity="0.06"/>
    </filter>
    <filter id="blur1">
      <feGaussianBlur stdDeviation="40"/>
    </filter>
  </defs>

  <!-- 背景 -->
  <rect width="1080" height="1440" fill="#FFF8E7"/>

  <!-- 背景装饰圆 -->
  <circle cx="540" cy="400" r="300" fill="#A8E6CF" opacity="0.2" filter="url(#blur1)"/>
  <circle cx="200" cy="1000" r="200" fill="#FFF3C4" opacity="0.4" filter="url(#blur1)"/>
  <circle cx="900" cy="1100" r="150" fill="#88D8B0" opacity="0.3" filter="url(#blur1)"/>

  <!-- 点阵装饰 -->
  <g fill="#88D8B0" opacity="0.35">
    <circle cx="920" cy="200" r="6"/><circle cx="952" cy="200" r="6"/><circle cx="984" cy="200" r="6"/><circle cx="1016" cy="200" r="6"/>
    <circle cx="920" cy="232" r="6"/><circle cx="952" cy="232" r="6"/><circle cx="984" cy="232" r="6"/><circle cx="1016" cy="232" r="6"/>
    <circle cx="920" cy="264" r="6"/><circle cx="952" cy="264" r="6"/><circle cx="984" cy="264" r="6"/><circle cx="1016" cy="264" r="6"/>
  </g>

  <!-- 头部徽章 -->
  <rect x="70" y="60" width="200" height="50" rx="25" fill="#A8E6CF"/>
  <!-- 星座图标和文字组 - 水平垂直居中 -->
  <g transform="translate(170, 85)">
    <!-- 内容整体居中：图标18px + 间距8px + 文字88px = 114px，偏移-57 -->
    <g transform="translate(-57, 0)">
      <!-- 双子座 SVG 图标 (18x18) 垂直居中 -->
      <g transform="translate(0, -9)">
        <line x1="0" y1="0" x2="18" y2="0" stroke="#2D3436" stroke-width="2.5" stroke-linecap="round"/>
        <line x1="0" y1="18" x2="18" y2="18" stroke="#2D3436" stroke-width="2.5" stroke-linecap="round"/>
        <line x1="4" y1="0" x2="4" y2="18" stroke="#2D3436" stroke-width="2.5" stroke-linecap="round"/>
        <line x1="14" y1="0" x2="14" y2="18" stroke="#2D3436" stroke-width="2.5" stroke-linecap="round"/>
      </g>
      <text x="26" y="0" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="22" font-weight="500" fill="#2D3436" dominant-baseline="central">写给双子</text>
    </g>
  </g>

  <!-- 大号星座图标装饰 -->
  <g transform="translate(440, 180)" opacity="0.08">
    <line x1="0" y1="0" x2="200" y2="0" stroke="#88D8B0" stroke-width="20" stroke-linecap="round"/>
    <line x1="0" y1="200" x2="200" y2="200" stroke="#88D8B0" stroke-width="20" stroke-linecap="round"/>
    <line x1="50" y1="0" x2="50" y2="200" stroke="#88D8B0" stroke-width="20" stroke-linecap="round"/>
    <line x1="150" y1="0" x2="150" y2="200" stroke="#88D8B0" stroke-width="20" stroke-linecap="round"/>
  </g>

  <!-- 结语标题 -->
  <text x="540" y="500" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="28" fill="#636E72" text-anchor="middle">写在最后</text>

  <!-- 结语内容 -->
  <text x="540" y="600" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="44" font-weight="700" fill="#2D3436" text-anchor="middle">你的脑子不是乱</text>
  <text x="540" y="670" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="44" font-weight="700" fill="#2D3436" text-anchor="middle">只是同时在处理太多信息</text>

  <text x="540" y="780" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="44" font-weight="700" fill="#2D3436" text-anchor="middle">那些看似矛盾的想法</text>
  <text x="540" y="850" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="44" font-weight="700" fill="#2D3436" text-anchor="middle">都是你丰富内心的证明</text>

  <!-- END 标记 -->
  <g transform="translate(540, 950)">
    <line x1="-100" y1="0" x2="-30" y2="0" stroke="#A8E6CF" stroke-width="3"/>
    <text x="0" y="8" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="24" font-weight="600" fill="#88D8B0" text-anchor="middle" letter-spacing="6">END</text>
    <line x1="30" y1="0" x2="100" y2="0" stroke="#A8E6CF" stroke-width="3"/>
  </g>

  <!-- 互动引导卡片 -->
  <rect x="70" y="1050" width="940" height="160" rx="28" fill="#FFFFFF" filter="url(#cardShadow)"/>
  <text x="540" y="1115" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="28" font-weight="600" fill="#2D3436" text-anchor="middle">你也是这样的双子座吗？</text>
  <text x="540" y="1165" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="22" fill="#636E72" text-anchor="middle">评论区告诉我你的「想太多」瞬间</text>

  <!-- 标签行 -->
  <g transform="translate(540, 1280)">
    <rect x="-380" y="-22" width="140" height="44" rx="22" fill="#FFF3C4"/>
    <text x="-310" y="8" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="20" fill="#2D3436" text-anchor="middle">#双子座</text>

    <rect x="-220" y="-22" width="140" height="44" rx="22" fill="#D4F5E4"/>
    <text x="-150" y="8" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="20" fill="#2D3436" text-anchor="middle">#星座性格</text>

    <rect x="-60" y="-22" width="120" height="44" rx="22" fill="#FFF3C4"/>
    <text x="0" y="8" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="20" fill="#2D3436" text-anchor="middle">#想太多</text>

    <rect x="80" y="-22" width="140" height="44" rx="22" fill="#D4F5E4"/>
    <text x="150" y="8" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="20" fill="#2D3436" text-anchor="middle">#多线程</text>

    <rect x="240" y="-22" width="140" height="44" rx="22" fill="#FFF3C4"/>
    <text x="310" y="8" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="20" fill="#2D3436" text-anchor="middle">#高敏感</text>
  </g>

  <!-- 底部账号 -->
  <text x="540" y="1400" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="20" fill="#636E72" text-anchor="middle">@你的小红书账号</text>
</svg>
</body>
</html>
