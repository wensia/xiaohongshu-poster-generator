<!-- [STYLE: 命定之约风] [TYPE: cover] -->
<svg width="1080" height="1440" viewBox="0 0 1080 1440" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500;600;700&amp;family=Noto+Sans+SC:wght@300;400;500&amp;display=swap');
    </style>
    <linearGradient id="bgGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FDF8F4"/>
      <stop offset="50%" stop-color="#F8EDE5"/>
      <stop offset="100%" stop-color="#F2E4D8"/>
    </linearGradient>
    <linearGradient id="lightOverlay" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFF" stop-opacity="0.25"/>
      <stop offset="20%" stop-color="#FFF" stop-opacity="0"/>
      <stop offset="80%" stop-color="#000" stop-opacity="0"/>
      <stop offset="100%" stop-color="#000" stop-opacity="0.02"/>
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect width="1080" height="1440" fill="url(#bgGradient)"/>
  <rect width="1080" height="1440" fill="url(#lightOverlay)"/>

  <!-- 页眉 -->
  <g id="header">
    <text x="100" y="130" font-family="Noto Serif SC, serif" font-size="32" font-weight="500" fill="#B86B4A" letter-spacing="2">射手座 × 狮子座</text>
    <text x="360" y="130" font-family="Georgia, serif" font-size="24" fill="#D4C9BE">·</text>
    <text x="385" y="130" font-family="Noto Sans SC, sans-serif" font-size="24" font-weight="300" fill="#7D7067" letter-spacing="3">命定之约</text>
    <g transform="translate(940, 110)">
      <path d="M-15,0 C-15,-10 -5,-10 0,0 C5,10 15,10 15,0 C15,-10 5,-10 0,0 C-5,10 -15,10 -15,0" fill="none" stroke="#B86B4A" stroke-width="1.5" opacity="0.6"/>
    </g>
  </g>

  <!-- 双星座对称布局 - 优雅的线条图标 -->
  <g id="dual-zodiac" transform="translate(540, 300)">

    <!-- 左星座：射手座 ♐ - 简洁箭头，单路径 -->
    <g transform="translate(-120, 0)">
      <path d="M-24,24 L24,-24 M8,-24 L24,-24 L24,-8 M-16,8 L-8,16"
            fill="none" stroke="#B86B4A" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    </g>

    <!-- 连接符号：双心形 -->
    <g transform="translate(0, 0)">
      <path d="M0,-8 C-6,-14 -14,-8 -8,0 C-2,8 0,12 0,12 C0,12 2,8 8,0 C14,-8 6,-14 0,-8"
            fill="none" stroke="#B86B4A" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
    </g>

    <!-- 右星座：狮子座 ♌ - 鬃毛圆环 + 优雅尾巴 -->
    <g transform="translate(120, 0)">
      <!-- 圆环代表狮子鬃毛 -->
      <circle cx="-6" cy="-2" r="14" fill="none" stroke="#B86B4A" stroke-width="2.5"/>
      <!-- 尾巴从圆环右边缘延伸，形成连贯的视觉 -->
      <path d="M8,-2 Q18,-2 18,12 Q18,24 6,24" fill="none" stroke="#B86B4A" stroke-width="2.5" stroke-linecap="round"/>
    </g>
  </g>

  <!-- 配对指数 -->
  <g id="match-index" transform="translate(540, 440)">
    <text x="0" y="0" font-family="Georgia, serif" font-size="18" fill="#8B7355" text-anchor="middle" letter-spacing="6" font-weight="400">MATCH INDEX</text>
    <!-- 85% 使用统一字号，保持基线一致 -->
    <text x="0" y="70" font-family="Georgia, serif" font-size="72" font-weight="600" fill="#B86B4A" text-anchor="middle" letter-spacing="2">85%</text>
  </g>

  <!-- 分隔线 -->
  <rect x="490" y="560" width="100" height="2" fill="#B86B4A"/>

  <!-- 封面标题 -->
  <g id="cover-title" transform="translate(540, 680)">
    <text x="0" y="0" font-family="Noto Serif SC, serif" font-size="72" font-weight="600" fill="#4A3F35" text-anchor="middle" letter-spacing="8">命中注定</text>
    <text x="0" y="72" font-family="Noto Serif SC, serif" font-size="28" fill="#7D7067" text-anchor="middle" letter-spacing="6">火象最佳CP</text>
  </g>

  <!-- 标语 -->
  <g id="tagline" transform="translate(540, 880)">
    <text x="0" y="0" font-family="Noto Serif SC, serif" font-size="26" fill="#7D7067" text-anchor="middle" letter-spacing="2">两个人在一起</text>
    <text x="0" y="48" font-family="Noto Serif SC, serif" font-size="26" text-anchor="middle" letter-spacing="2">
      <tspan fill="#B86B4A">发光发热</tspan><tspan fill="#7D7067">，谁也不用收敛</tspan>
    </text>
  </g>

  <!-- 页脚 -->
  <g id="footer">
    <line x1="100" y1="1350" x2="980" y2="1350" stroke="#D4C9BE" stroke-width="1.5"/>
    <text x="980" y="1388" font-family="Georgia, serif" font-size="24" fill="#7D7067" text-anchor="end" letter-spacing="6">01</text>
  </g>
</svg>
