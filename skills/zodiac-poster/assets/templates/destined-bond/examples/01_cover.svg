<!-- [STYLE: 命定之约风] [TYPE: cover] -->
<svg width="1080" height="1440" viewBox="0 0 1080 1440" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500;600;700&amp;family=Noto+Sans+SC:wght@300;400;500&amp;display=swap');
    </style>
    <linearGradient id="bgGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FDF8F4"/>
      <stop offset="50%" stop-color="#F8EDE5"/>
      <stop offset="100%" stop-color="#F2E4D8"/>
    </linearGradient>
    <linearGradient id="lightOverlay" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFF" stop-opacity="0.25"/>
      <stop offset="20%" stop-color="#FFF" stop-opacity="0"/>
      <stop offset="80%" stop-color="#000" stop-opacity="0"/>
      <stop offset="100%" stop-color="#000" stop-opacity="0.02"/>
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect width="1080" height="1440" fill="url(#bgGradient)"/>
  <rect width="1080" height="1440" fill="url(#lightOverlay)"/>

  <!-- 页眉 -->
  <g id="header">
    <text x="100" y="130" font-family="Noto Serif SC, serif" font-size="32" font-weight="500" fill="#B86B4A" letter-spacing="2">射手座 × 狮子座</text>
    <text x="360" y="130" font-family="Georgia, serif" font-size="24" fill="#D4C9BE">·</text>
    <text x="385" y="130" font-family="Noto Sans SC, sans-serif" font-size="24" font-weight="300" fill="#7D7067" letter-spacing="3">命定之约</text>
    <g transform="translate(940, 110)">
      <path d="M-15,0 C-15,-10 -5,-10 0,0 C5,10 15,10 15,0 C15,-10 5,-10 0,0 C-5,10 -15,10 -15,0" fill="none" stroke="#B86B4A" stroke-width="1.5" opacity="0.6"/>
    </g>
  </g>

  <!-- 双星座对称布局 -->
  <g id="dual-zodiac">
    <!-- 左星座：射手座 (中心点 420, 360) -->
    <g transform="translate(420, 360)">
      <!-- 射手座箭头符号，以(0,0)为中心 -->
      <line x1="-30" y1="30" x2="30" y2="-30" stroke="#B86B4A" stroke-width="2.5" stroke-linecap="round"/>
      <line x1="30" y1="-30" x2="10" y2="-30" stroke="#B86B4A" stroke-width="2.5" stroke-linecap="round"/>
      <line x1="30" y1="-30" x2="30" y2="-10" stroke="#B86B4A" stroke-width="2.5" stroke-linecap="round"/>
      <line x1="-25" y1="0" x2="0" y2="25" stroke="#B86B4A" stroke-width="2.5" stroke-linecap="round"/>
    </g>

    <!-- 无限符号 (中心点 540, 360) -->
    <g transform="translate(540, 360)">
      <path d="M-25,0 C-25,-15 -10,-15 0,0 C10,15 25,15 25,0 C25,-15 10,-15 0,0 C-10,15 -25,15 -25,0"
            fill="none" stroke="#B86B4A" stroke-width="2.5" stroke-linecap="round"/>
    </g>

    <!-- 右星座：狮子座 (中心点 660, 360) -->
    <g transform="translate(660, 360)">
      <!-- 狮子座符号：圆 + 曲线尾巴，以(0,0)为中心 -->
      <circle cx="-10" cy="-5" r="22" fill="none" stroke="#B86B4A" stroke-width="2.5"/>
      <path d="M12,-5 Q35,-5 35,18 Q35,35 15,35" fill="none" stroke="#B86B4A" stroke-width="2.5" stroke-linecap="round"/>
    </g>
  </g>

  <!-- 配对指数 -->
  <g id="match-index" transform="translate(540, 500)">
    <text x="0" y="0" font-family="Georgia, serif" font-size="20" fill="#8B7355" text-anchor="middle" letter-spacing="4">MATCH INDEX</text>
    <!-- 85% 基线对齐：% 使用较小字号并调整垂直位置 -->
    <text x="0" y="60" font-family="Georgia, serif" font-weight="600" fill="#B86B4A" text-anchor="middle">
      <tspan font-size="72">85</tspan><tspan font-size="52" baseline-shift="-5%">%</tspan>
    </text>
  </g>

  <!-- 分隔线 -->
  <rect x="490" y="620" width="100" height="3" fill="#B86B4A"/>

  <!-- 封面标题 -->
  <g id="cover-title" transform="translate(540, 740)">
    <text x="0" y="0" font-family="Noto Serif SC, serif" font-size="72" font-weight="600" fill="#4A3F35" text-anchor="middle" letter-spacing="6">命中注定</text>
    <text x="0" y="80" font-family="Noto Serif SC, serif" font-size="32" fill="#7D7067" text-anchor="middle" letter-spacing="4">火象最佳CP</text>
  </g>

  <!-- 标语 -->
  <g id="tagline" transform="translate(540, 940)">
    <text x="0" y="0" font-family="Noto Serif SC, serif" font-size="28" fill="#7D7067" text-anchor="middle" letter-spacing="3">两个人在一起</text>
    <text x="0" y="50" font-family="Noto Serif SC, serif" font-size="28" text-anchor="middle" letter-spacing="3">
      <tspan fill="#B86B4A">发光发热</tspan><tspan fill="#7D7067">，谁也不用收敛</tspan>
    </text>
  </g>

  <!-- 页脚 -->
  <g id="footer">
    <line x1="100" y1="1350" x2="980" y2="1350" stroke="#D4C9BE" stroke-width="2"/>
    <text x="980" y="1390" font-family="Georgia, serif" font-size="28" fill="#7D7067" text-anchor="end" letter-spacing="4">0 1</text>
  </g>
</svg>
