<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080, height=1440">
  <title>MBTI Export</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;400;500;600;700&family=Noto+Sans+SC:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 1080px; height: 1440px; overflow: hidden; }
    #root { width: 1080px; height: 1440px; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    // Claude品牌色
    const C = {
      crail: '#D97757',
      crailLight: '#E8A088',
      cloudy: '#B1ADA1',
      pampas: '#F4F3EE',
      white: '#FFFFFF',
      black: '#1A1A1A',
      warmGray: '#6B6560',
      lightGray: '#E5E3DE',
    };

    // SVG图标
    const Icon = ({ name, size = 24, color = 'currentColor' }) => {
      const icons = {
        sun: <><circle cx="12" cy="12" r="4"/><path d="M12 2v2M12 20v2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41M2 12h2M20 12h2M6.34 17.66l-1.41 1.41M19.07 4.93l-1.41 1.41"/></>,
        moon: <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>,
        eye: <><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></>,
        sparkle: <path d="M12 3l1.5 4.5L18 9l-4.5 1.5L12 15l-1.5-4.5L6 9l4.5-1.5L12 3z"/>,
        brain: <><path d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44 2.5 2.5 0 0 1-2.96-3.08 3 3 0 0 1-.34-5.58 2.5 2.5 0 0 1 1.32-4.24 2.5 2.5 0 0 1 1.98-3A2.5 2.5 0 0 1 9.5 2z"/><path d="M14.5 2A2.5 2.5 0 0 0 12 4.5v15a2.5 2.5 0 0 0 4.96.44 2.5 2.5 0 0 0 2.96-3.08 3 3 0 0 0 .34-5.58 2.5 2.5 0 0 0-1.32-4.24 2.5 2.5 0 0 0-1.98-3A2.5 2.5 0 0 0 14.5 2z"/></>,
        heart: <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>,
        clipboard: <><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/><rect x="8" y="2" width="8" height="4" rx="1"/></>,
        dice: <><rect x="3" y="3" width="18" height="18" rx="2"/><circle cx="8" cy="8" r="1.5" fill={color}/><circle cx="16" cy="16" r="1.5" fill={color}/><circle cx="12" cy="12" r="1.5" fill={color}/></>,
        bulb: <><path d="M9 18h6M10 22h4"/><path d="M15 14c.2-1 .7-1.7 1.4-2.5A4.6 4.6 0 0 0 18 8a6 6 0 1 0-12 0c0 1 .2 2.2 1.5 3.5.7.8 1.2 1.5 1.4 2.5"/></>,
        target: <><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="6"/><circle cx="12" cy="12" r="2"/></>,
        alert: <><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></>,
        help: <><circle cx="12" cy="12" r="10"/><path d="M9 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><line x1="12" y1="17" x2="12.01" y2="17"/></>,
        shield: <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>,
        chart: <><line x1="12" y1="20" x2="12" y2="10"/><line x1="18" y1="20" x2="18" y2="4"/><line x1="6" y1="20" x2="6" y2="16"/></>,
        users: <><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87M16 3.13a4 4 0 0 1 0 7.75"/></>,
        tool: <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"/>,
        palette: <><circle cx="13.5" cy="6.5" r="1.5" fill={color}/><circle cx="17.5" cy="10.5" r="1.5" fill={color}/><circle cx="8.5" cy="7.5" r="1.5" fill={color}/><circle cx="6.5" cy="12.5" r="1.5" fill={color}/><path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10c.93 0 1.65-.75 1.65-1.69 0-.44-.18-.84-.44-1.13-.29-.29-.44-.65-.44-1.12 0-.93.75-1.69 1.69-1.69H16c3.05 0 5.5-2.5 5.5-5.56 0-5.44-4.5-8.81-9.5-8.81z"/></>,
        crosshair: <><circle cx="12" cy="12" r="10"/><line x1="22" y1="12" x2="18" y2="12"/><line x1="6" y1="12" x2="2" y2="12"/><line x1="12" y1="6" x2="12" y2="2"/><line x1="12" y1="22" x2="12" y2="18"/></>,
        music: <><path d="M9 18V5l12-2v13"/><circle cx="6" cy="18" r="3"/><circle cx="18" cy="16" r="3"/></>,
        msg: <path d="M21 11.5a8.4 8.4 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.4 8.4 0 0 1-3.8-.9L3 21l1.9-5.7a8.4 8.4 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.4 8.4 0 0 1 3.8-.9h.5a8.5 8.5 0 0 1 8 8v.5z"/>,
        thumb: <path d="M14 9V5a3 3 0 0 0-3-3l-4 9v11h11.3a2 2 0 0 0 2-1.7l1.4-9a2 2 0 0 0-2-2.3zM7 22H4a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h3"/>,
        bookmark: <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"/>,
        userplus: <><path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="8.5" cy="7" r="4"/><line x1="20" y1="8" x2="20" y2="14"/><line x1="23" y1="11" x2="17" y2="11"/></>,
        up: <polyline points="18 15 12 9 6 15"/>,
        right: <><line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/></>,
        building: <><rect x="4" y="2" width="16" height="20" rx="2"/><path d="M9 22v-4h6v4M8 6h.01M16 6h.01M12 6h.01M12 10h.01M12 14h.01M16 10h.01M16 14h.01M8 10h.01M8 14h.01"/></>,
        flask: <path d="M9 3h6M10 9V3h4v6l5 10H5l5-10z"/>,
        crown: <path d="M2 8l4 12h12l4-12-6 4-4-8-4 8-6-4z"/>,
        zap: <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/>,
        star: <polygon points="12 2 15 8.3 22 9.3 17 14.1 18.2 21 12 17.8 5.8 21 7 14.1 2 9.3 9 8.3 12 2"/>,
        feather: <><path d="M20.2 12.2a6 6 0 0 0-8.5-8.5L5 10.5V19h8.5z"/><line x1="16" y1="8" x2="2" y2="22"/></>,
        smile: <><circle cx="12" cy="12" r="10"/><path d="M8 14s1.5 2 4 2 4-2 4-2"/><line x1="9" y1="9" x2="9.01" y2="9"/><line x1="15" y1="9" x2="15.01" y2="9"/></>,
      };
      return (
        <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round">
          {icons[name]}
        </svg>
      );
    };

    // 页面样式
    const pageStyle = { width: 1080, height: 1440, fontFamily: '"Noto Serif SC", Georgia, serif', position: 'relative', boxSizing: 'border-box' };
    const lightPage = { ...pageStyle, background: C.pampas, padding: 100 };
    const darkPage = { ...pageStyle, background: C.black, padding: 100 };

    // 封面页
    const Cover = () => (
      <div style={{ ...pageStyle, background: C.pampas, display: 'flex', flexDirection: 'column', alignItems: 'center', justifyContent: 'center' }}>
        <div style={{ position: 'absolute', top: -200, right: -200, width: 600, height: 600, background: `radial-gradient(circle, ${C.crail}15 0%, transparent 70%)`, borderRadius: '50%' }} />
        <div style={{ position: 'absolute', bottom: -150, left: -150, width: 500, height: 500, background: `radial-gradient(circle, ${C.cloudy}15 0%, transparent 70%)`, borderRadius: '50%' }} />
        <div style={{ position: 'absolute', top: 100, left: 100, right: 100, height: 1, background: C.lightGray }} />
        <div style={{ position: 'absolute', bottom: 100, left: 100, right: 100, height: 1, background: C.lightGray }} />

        <div style={{ textAlign: 'center', zIndex: 1 }}>
          <div style={{ fontSize: 22, color: C.cloudy, letterSpacing: 10, marginBottom: 50 }}>人格心理学入门指南</div>
          <div style={{ fontSize: 160, fontWeight: 300, color: C.crail, letterSpacing: 16, lineHeight: 1, marginBottom: 20 }}>MBTI</div>
          <div style={{ width: 80, height: 2, background: C.crail, margin: '0 auto 50px' }} />
          <div style={{ fontSize: 48, color: C.black, fontWeight: 500, letterSpacing: 6, marginBottom: 80 }}>一篇文章看懂</div>

          <div style={{ display: 'grid', gridTemplateColumns: 'repeat(4, 1fr)', gap: 12, padding: '44px 56px', background: C.white, borderRadius: 16, boxShadow: '0 2px 24px rgba(0,0,0,0.04)' }}>
            {['INTJ','INTP','ENTJ','ENTP','INFJ','INFP','ENFJ','ENFP','ISTJ','ISFJ','ESTJ','ESFJ','ISTP','ISFP','ESTP','ESFP'].map((t, i) => (
              <div key={t} style={{ padding: 14, fontSize: 20, fontWeight: 500, letterSpacing: 3, color: i<4 ? C.crail : i<8 ? C.crailLight : i<12 ? C.cloudy : C.warmGray }}>{t}</div>
            ))}
          </div>
        </div>

        <div style={{ position: 'absolute', bottom: 100, display: 'flex', alignItems: 'center', gap: 32, color: C.cloudy, fontSize: 17 }}>
          <span>16种人格</span><span style={{ width: 5, height: 5, background: C.crail, borderRadius: '50%' }} /><span>4大维度</span><span style={{ width: 5, height: 5, background: C.crail, borderRadius: '50%' }} /><span>完整指南</span>
        </div>
      </div>
    );

    // 介绍页
    const Intro = () => (
      <div style={lightPage}>
        <div style={{ position: 'absolute', top: 50, right: 100, fontSize: 15, color: C.cloudy }}>01 / 08</div>
        <div style={{ fontSize: 15, color: C.crail, letterSpacing: 6, marginBottom: 20 }}>WHAT IS MBTI</div>
        <div style={{ fontSize: 46, fontWeight: 600, color: C.black, marginBottom: 28 }}>什么是MBTI？</div>
        <div style={{ width: 50, height: 2, background: C.crail, marginBottom: 60 }} />

        <div style={{ background: C.white, borderRadius: 14, padding: 48, marginBottom: 48, boxShadow: '0 2px 20px rgba(0,0,0,0.03)' }}>
          <p style={{ fontSize: 23, lineHeight: 2.2, color: C.black, margin: '0 0 20px' }}>
            MBTI（Myers-Briggs Type Indicator）是由美国心理学家<span style={{ color: C.crail, fontWeight: 500 }}>凯瑟琳·布里格斯</span>和她的女儿<span style={{ color: C.crail, fontWeight: 500 }}>伊莎贝尔·迈尔斯</span>基于荣格的心理类型理论发展而来的人格测评工具。
          </p>
          <p style={{ fontSize: 23, lineHeight: 2.2, color: C.black, margin: 0 }}>
            它通过<span style={{ fontWeight: 500 }}>四个维度</span>的偏好组合，将人格划分为<span style={{ color: C.crail, fontWeight: 600 }}>16种类型</span>，帮助我们更好地理解自己和他人。
          </p>
        </div>

        <div style={{ display: 'grid', gridTemplateColumns: '1fr 1fr', gap: 18 }}>
          {[
            { l: 'E 外向', r: 'I 内向', d: '能量来源', i: 'sun' },
            { l: 'S 感觉', r: 'N 直觉', d: '信息获取', i: 'eye' },
            { l: 'T 思考', r: 'F 情感', d: '决策方式', i: 'brain' },
            { l: 'J 判断', r: 'P 感知', d: '生活态度', i: 'clipboard' },
          ].map((dim, idx) => (
            <div key={idx} style={{ background: C.white, borderRadius: 12, padding: '26px 30px', borderLeft: `3px solid ${C.crail}` }}>
              <div style={{ display: 'flex', alignItems: 'center', gap: 10, marginBottom: 14 }}>
                <Icon name={dim.i} size={18} color={C.crail} />
                <span style={{ fontSize: 14, color: C.crail, fontWeight: 500, letterSpacing: 2 }}>{dim.d}</span>
              </div>
              <div style={{ display: 'flex', alignItems: 'center', justifyContent: 'space-between' }}>
                <span style={{ fontSize: 21, fontWeight: 500, color: C.black }}>{dim.l}</span>
                <Icon name="right" size={18} color={C.lightGray} />
                <span style={{ fontSize: 21, fontWeight: 500, color: C.black }}>{dim.r}</span>
              </div>
            </div>
          ))}
        </div>

        <div style={{ position: 'absolute', bottom: 100, left: 100, right: 100, display: 'flex', alignItems: 'center', justifyContent: 'center', gap: 10, color: C.cloudy, fontSize: 17 }}>
          <Icon name="up" size={20} color={C.cloudy} /><span>滑动查看详细解析</span>
        </div>
      </div>
    );

    // 维度页组件
    const Dim = ({ num, name, sub, icon, left, right, tip }) => (
      <div style={lightPage}>
        <div style={{ position: 'absolute', top: 50, right: 100, fontSize: 15, color: C.cloudy }}>{num} / 08</div>

        <div style={{ textAlign: 'center', marginBottom: 50 }}>
          <div style={{ display: 'inline-flex', alignItems: 'center', gap: 10, padding: '10px 28px', background: C.crail, color: C.white, borderRadius: 30, fontSize: 14, letterSpacing: 3, marginBottom: 32 }}>
            <Icon name={icon} size={16} color={C.white} />{sub}
          </div>
          <h1 style={{ fontSize: 50, fontWeight: 600, margin: 0, color: C.black }}>{name}</h1>
          <div style={{ width: 50, height: 2, background: C.crail, margin: '32px auto 0' }} />
        </div>

        <div style={{ display: 'grid', gridTemplateColumns: '1fr 1fr', gap: 26, marginBottom: 36 }}>
          {[left, right].map((side, idx) => (
            <div key={idx} style={{ background: C.white, borderRadius: 16, padding: 40, boxShadow: '0 2px 24px rgba(0,0,0,0.03)' }}>
              <div style={{ width: 64, height: 64, background: side.color, borderRadius: '50%', display: 'flex', alignItems: 'center', justifyContent: 'center', marginBottom: 28 }}>
                <Icon name={side.icon} size={28} color={C.white} />
              </div>
              <h2 style={{ fontSize: 16, fontWeight: 400, color: C.cloudy, margin: '0 0 8px', letterSpacing: 4 }}>{side.en}</h2>
              <h3 style={{ fontSize: 30, color: side.color, margin: '0 0 28px', fontWeight: 600 }}>{side.cn}</h3>
              <ul style={{ listStyle: 'none', padding: 0, margin: 0 }}>
                {side.traits.map((t, i) => (
                  <li key={i} style={{ fontSize: 19, color: C.black, padding: 14, borderBottom: i < 4 ? `1px solid ${C.lightGray}` : 'none', display: 'flex', alignItems: 'center', gap: 14 }}>
                    <span style={{ width: 6, height: 6, background: side.color, borderRadius: '50%' }} />{t}
                  </li>
                ))}
              </ul>
            </div>
          ))}
        </div>

        <div style={{ background: C.white, borderRadius: 12, padding: '28px 32px', display: 'flex', gap: 20, borderLeft: `3px solid ${C.crail}` }}>
          <div style={{ width: 40, height: 40, background: `${C.crail}15`, borderRadius: 10, display: 'flex', alignItems: 'center', justifyContent: 'center', flexShrink: 0 }}>
            <Icon name={tip.icon} size={20} color={C.crail} />
          </div>
          <div>
            <div style={{ fontSize: 17, fontWeight: 500, color: C.crail, marginBottom: 10 }}>{tip.title}</div>
            <div style={{ fontSize: 17, color: C.warmGray, lineHeight: 1.9 }}>{tip.text}</div>
          </div>
        </div>
      </div>
    );

    // 分析师族页
    const Analysts = () => {
      const types = [
        { t: 'INTJ', n: '建筑师', i: 'building', tr: '战略家·远见者' },
        { t: 'INTP', n: '逻辑学家', i: 'flask', tr: '思想家·分析者' },
        { t: 'ENTJ', n: '指挥官', i: 'crown', tr: '领导者·决策者' },
        { t: 'ENTP', n: '辩论家', i: 'zap', tr: '创新者·挑战者' },
      ];
      return (
        <div style={darkPage}>
          <div style={{ position: 'absolute', top: 50, right: 100, fontSize: 15, color: C.cloudy }}>06 / 08</div>
          <div style={{ textAlign: 'center', marginBottom: 50 }}>
            <div style={{ display: 'inline-flex', alignItems: 'center', gap: 10, padding: '10px 28px', background: `${C.crail}20`, color: C.crail, borderRadius: 30, fontSize: 14, letterSpacing: 3, marginBottom: 32, border: `1px solid ${C.crail}30` }}>
              <Icon name="brain" size={16} color={C.crail} />16种人格类型
            </div>
            <h1 style={{ fontSize: 46, fontWeight: 600, margin: 0, color: C.pampas, display: 'flex', alignItems: 'center', justifyContent: 'center', gap: 16 }}>
              <Icon name="brain" size={40} color={C.crail} />分析师族 <span style={{ color: C.crail }}>NT</span>
            </h1>
            <p style={{ color: C.cloudy, fontSize: 19, marginTop: 24, letterSpacing: 3 }}>理性 · 战略 · 追求知识与能力</p>
          </div>
          <div style={{ display: 'grid', gridTemplateColumns: '1fr 1fr', gap: 22 }}>
            {types.map(type => (
              <div key={type.t} style={{ background: `${C.crail}10`, borderRadius: 16, padding: 36, border: `1px solid ${C.crail}25` }}>
                <div style={{ display: 'flex', alignItems: 'center', gap: 20, marginBottom: 22 }}>
                  <div style={{ width: 56, height: 56, background: `${C.crail}25`, borderRadius: 14, display: 'flex', alignItems: 'center', justifyContent: 'center' }}>
                    <Icon name={type.i} size={28} color={C.crail} />
                  </div>
                  <div>
                    <div style={{ fontSize: 34, fontWeight: 600, color: C.crail, letterSpacing: 3 }}>{type.t}</div>
                    <div style={{ fontSize: 20, color: C.pampas }}>{type.n}</div>
                  </div>
                </div>
                <div style={{ fontSize: 17, color: C.cloudy, padding: '14px 18px', background: 'rgba(255,255,255,0.03)', borderRadius: 10 }}>{type.tr}</div>
              </div>
            ))}
          </div>
          <div style={{ marginTop: 40, padding: '24px 32px', background: `${C.crail}10`, borderRadius: 12, borderLeft: `3px solid ${C.crail}`, fontSize: 17, color: C.cloudy, lineHeight: 1.9 }}>
            <span style={{ color: C.crail, fontWeight: 500 }}>分析师族</span>的共同特点：独立思考、追求效率、重视逻辑、喜欢解决复杂问题、对知识有强烈渴求
          </div>
        </div>
      );
    };

    // 其他类型页
    const Others = () => {
      const groups = [
        { name: '外交官族', code: 'NF', icon: 'heart', color: C.crailLight, desc: '共情 · 理想主义 · 追求意义与和谐', types: [
          { t: 'INFJ', n: '提倡者', i: 'moon' }, { t: 'INFP', n: '调停者', i: 'feather' }, { t: 'ENFJ', n: '主人公', i: 'star' }, { t: 'ENFP', n: '竞选者', i: 'smile' }
        ]},
        { name: '守卫者族', code: 'SJ', icon: 'shield', color: C.cloudy, desc: '务实 · 可靠 · 追求稳定与秩序', types: [
          { t: 'ISTJ', n: '物流师', i: 'clipboard' }, { t: 'ISFJ', n: '守卫者', i: 'shield' }, { t: 'ESTJ', n: '总经理', i: 'chart' }, { t: 'ESFJ', n: '执政官', i: 'users' }
        ]},
        { name: '探险家族', code: 'SP', icon: 'crosshair', color: C.crail, desc: '灵活 · 冒险 · 追求自由与体验', types: [
          { t: 'ISTP', n: '鉴赏家', i: 'tool' }, { t: 'ISFP', n: '探险家', i: 'palette' }, { t: 'ESTP', n: '企业家', i: 'crosshair' }, { t: 'ESFP', n: '表演者', i: 'music' }
        ]},
      ];
      return (
        <div style={{ ...darkPage, padding: 80 }}>
          <div style={{ position: 'absolute', top: 50, right: 80, fontSize: 15, color: C.cloudy }}>07 / 08</div>
          {groups.map((g, gi) => (
            <div key={gi} style={{ marginBottom: gi < 2 ? 36 : 0 }}>
              <div style={{ display: 'flex', alignItems: 'center', gap: 14, marginBottom: 18 }}>
                <Icon name={g.icon} size={28} color={g.color} />
                <h2 style={{ fontSize: 30, fontWeight: 600, margin: 0, color: C.pampas }}>{g.name} <span style={{ color: g.color }}>{g.code}</span></h2>
              </div>
              <p style={{ color: C.cloudy, fontSize: 15, marginBottom: 14, letterSpacing: 1 }}>{g.desc}</p>
              <div style={{ display: 'grid', gridTemplateColumns: 'repeat(4, 1fr)', gap: 12 }}>
                {g.types.map(type => (
                  <div key={type.t} style={{ background: `${g.color}12`, borderRadius: 12, padding: '18px 14px', textAlign: 'center', border: `1px solid ${g.color}20` }}>
                    <Icon name={type.i} size={24} color={g.color} />
                    <div style={{ fontSize: 20, fontWeight: 600, color: g.color, margin: '10px 0 4px' }}>{type.t}</div>
                    <div style={{ fontSize: 13, color: C.pampas }}>{type.n}</div>
                  </div>
                ))}
              </div>
            </div>
          ))}
        </div>
      );
    };

    // 结尾页
    const End = () => (
      <div style={{ ...pageStyle, background: C.pampas, display: 'flex', flexDirection: 'column', alignItems: 'center', justifyContent: 'center' }}>
        <div style={{ position: 'absolute', top: 50, right: 100, fontSize: 15, color: C.cloudy }}>08 / 08</div>
        <div style={{ position: 'absolute', top: '50%', left: '50%', transform: 'translate(-50%, -50%)', width: 500, height: 500, background: `radial-gradient(circle, ${C.crail}10 0%, transparent 70%)`, borderRadius: '50%' }} />
        <div style={{ position: 'absolute', bottom: 100, left: 100, right: 100, height: 1, background: C.lightGray }} />

        <div style={{ textAlign: 'center', zIndex: 1, padding: '0 100px' }}>
          <div style={{ width: 80, height: 80, background: C.crail, borderRadius: '50%', display: 'flex', alignItems: 'center', justifyContent: 'center', margin: '0 auto 50px' }}>
            <Icon name="sparkle" size={36} color={C.white} />
          </div>
          <h1 style={{ fontSize: 46, fontWeight: 600, color: C.black, marginBottom: 30, letterSpacing: 4 }}>了解自己，理解他人</h1>
          <div style={{ width: 50, height: 2, background: C.crail, margin: '0 auto 44px' }} />
          <p style={{ fontSize: 21, color: C.warmGray, lineHeight: 2.2, margin: '0 0 60px' }}>
            MBTI不是给人贴标签的工具<br/>而是帮助我们理解人与人之间差异的窗口<br/>每种类型都有其独特的价值
          </p>
          <div style={{ display: 'flex', gap: 18, justifyContent: 'center', marginBottom: 60 }}>
            {[{ n: '分析师 NT', i: 'brain', a: true }, { n: '外交官 NF', i: 'heart', a: false }, { n: '守卫者 SJ', i: 'shield', a: false }, { n: '探险家 SP', i: 'crosshair', a: true }].map(item => (
              <div key={item.n} style={{ display: 'flex', alignItems: 'center', gap: 8, padding: '14px 22px', background: C.white, borderRadius: 30, color: item.a ? C.crail : C.warmGray, fontSize: 15, boxShadow: '0 2px 16px rgba(0,0,0,0.04)' }}>
                <Icon name={item.i} size={16} color={item.a ? C.crail : C.warmGray} />{item.n}
              </div>
            ))}
          </div>
          <div style={{ display: 'inline-flex', alignItems: 'center', gap: 10, padding: '18px 40px', background: C.crail, borderRadius: 12, fontSize: 20, color: C.white, fontWeight: 500 }}>
            <Icon name="msg" size={22} color={C.white} />评论区告诉我你的MBTI类型吧
          </div>
        </div>

        <div style={{ position: 'absolute', bottom: 100, display: 'flex', alignItems: 'center', gap: 28, color: C.cloudy, fontSize: 16 }}>
          <span style={{ display: 'flex', alignItems: 'center', gap: 8 }}><Icon name="thumb" size={18} color={C.cloudy} />点赞</span>
          <span style={{ width: 4, height: 4, background: C.crail, borderRadius: '50%' }} />
          <span style={{ display: 'flex', alignItems: 'center', gap: 8 }}><Icon name="bookmark" size={18} color={C.cloudy} />收藏</span>
          <span style={{ width: 4, height: 4, background: C.crail, borderRadius: '50%' }} />
          <span style={{ display: 'flex', alignItems: 'center', gap: 8 }}><Icon name="userplus" size={18} color={C.cloudy} />关注</span>
        </div>
      </div>
    );

    // 维度数据
    const dims = [
      { num: '02', name: 'E 外向 vs I 内向', sub: '第一维度 · 能量来源', icon: 'sun',
        left: { icon: 'sun', en: 'EXTRAVERSION', cn: '外向型', color: C.crail, traits: ['从社交中获得能量', '喜欢群体活动', '先说后想', '朋友圈广泛', '偏好多任务处理'] },
        right: { icon: 'moon', en: 'INTROVERSION', cn: '内向型', color: C.cloudy, traits: ['从独处中恢复能量', '偏好一对一交流', '先想后说', '朋友少而精', '专注于一件事'] },
        tip: { icon: 'bulb', title: '小贴士', text: '外向和内向并不是"社牛"和"社恐"的区别，而是指你从何处获取能量。很多内向者也可以很擅长社交，只是社交后需要独处来"充电"。' }
      },
      { num: '03', name: 'S 感觉 vs N 直觉', sub: '第二维度 · 信息获取', icon: 'eye',
        left: { icon: 'eye', en: 'SENSING', cn: '感觉型', color: C.crail, traits: ['关注具体事实和细节', '相信亲身经验', '脚踏实地', '注重当下', '偏好循序渐进'] },
        right: { icon: 'sparkle', en: 'INTUITION', cn: '直觉型', color: C.cloudy, traits: ['关注模式和可能性', '相信灵感和预感', '富有想象力', '展望未来', '偏好跳跃式思维'] },
        tip: { icon: 'target', title: '形象比喻', text: '如果看一幅森林的画，S型会注意到树木的数量、颜色、光影细节；N型则会思考这片森林代表什么、背后有什么故事、未来会如何变化。' }
      },
      { num: '04', name: 'T 思考 vs F 情感', sub: '第三维度 · 决策方式', icon: 'brain',
        left: { icon: 'brain', en: 'THINKING', cn: '思考型', color: C.crail, traits: ['基于逻辑分析决策', '追求客观公正', '直言不讳', '关注事情本身', '以理服人'] },
        right: { icon: 'heart', en: 'FEELING', cn: '情感型', color: C.crailLight, traits: ['基于价值观决策', '追求和谐氛围', '善解人意', '关注人的感受', '以情动人'] },
        tip: { icon: 'alert', title: '常见误解', text: 'T型不代表冷血无情，F型不代表情绪化。这只是描述做决定时的侧重点不同——是更看重逻辑还是更看重人情。' }
      },
      { num: '05', name: 'J 判断 vs P 感知', sub: '第四维度 · 生活态度', icon: 'clipboard',
        left: { icon: 'clipboard', en: 'JUDGING', cn: '判断型', color: C.crail, traits: ['喜欢计划和组织', '追求确定性', '做事有条不紊', '注重效率和结果', '喜欢提前完成'] },
        right: { icon: 'dice', en: 'PERCEIVING', cn: '感知型', color: C.cloudy, traits: ['喜欢灵活应变', '保持开放选项', '随性而为', '享受过程', '截止日期前冲刺'] },
        tip: { icon: 'help', title: '生活中的体现', text: 'J型的房间通常整洁有序，日程安排清晰；P型的房间可能看起来凌乱，但他们知道东西在哪里，喜欢"有组织的混乱"。' }
      },
    ];

    // 所有页面
    const pages = [
      { component: Cover, name: '01_cover' },
      { component: Intro, name: '02_intro' },
      { component: () => <Dim {...dims[0]} />, name: '03_dim_ei' },
      { component: () => <Dim {...dims[1]} />, name: '04_dim_sn' },
      { component: () => <Dim {...dims[2]} />, name: '05_dim_tf' },
      { component: () => <Dim {...dims[3]} />, name: '06_dim_jp' },
      { component: Analysts, name: '07_analysts' },
      { component: Others, name: '08_others' },
      { component: End, name: '09_end' },
    ];

    // 获取URL参数中的页面索引
    const urlParams = new URLSearchParams(window.location.search);
    const pageIndex = parseInt(urlParams.get('page') || '0', 10);
    const CurrentPage = pages[pageIndex]?.component || Cover;

    // 渲染
    ReactDOM.render(<CurrentPage />, document.getElementById('root'));

    // 暴露页面信息供截图脚本使用
    window.MBTI_PAGES = pages.map(p => p.name);
  </script>
</body>
</html>
